# See more config options https://github.com/foundry-rs/foundry/tree/master/config

[profile.default]
# Don't commit changes to this line which point to /nix/store/...
# These are part of the `nix develop` shell setup.
# This must be: 0.8.19
solc = "0.8.19"
src = 'src'
test = 'test'
out = 'out'
libs = ['lib']
verbosity = 3
fs_permissions = [{ access = "read-write", path = "./"}] # to write logs into a local `./test.txt` file
allow_paths = ["../../vendor/solidity"]
offline = false
build_info = true
build_info_path = "build-info"
optimizer = true
optimizer_runs = 200

[rpc_endpoints]
local = "http://localhost:8545"
gnosis = "https://gnosis-provider.rpch.tech/"

[etherscan]
gnosis = { key = "${ETHERSCAN_API_KEY}", url = "https://api.gnosisscan.io" }

# testing and local network (previously development)
[profile.local]
eth_rpc_url = "http://localhost:8545" # cannot directly use profile.default.rpc_endpoints.local

# development network
[profile.development]
# provide deployed BoostUtilsLib
libraries = ["script/utils/BoostUtilsLib.sol:BoostUtilsLib:0x8197525557233031b110038Ae52dfC3C4A75567A"]
eth_rpc_url = "https://gnosis-provider.rpch.tech/"

# staging environment
[profile.staging]
# provide deployed BoostUtilsLib
libraries = ["script/utils/BoostUtilsLib.sol:BoostUtilsLib:0x8197525557233031b110038Ae52dfC3C4A75567A"]
eth_rpc_url = "https://gnosis-provider.rpch.tech/"

# production environment
[profile.production]
# provide deployed BoostUtilsLib
libraries = ["script/utils/BoostUtilsLib.sol:BoostUtilsLib:0x8197525557233031b110038Ae52dfC3C4A75567A"]
eth_rpc_url = "https://gnosis-provider.rpch.tech/"

[profile.ci]
  # disabled for now since the CI nodes are not powerful enough
  # fuzz = { runs = 10_000 }
  verbosity = 4

[fmt]
  bracket_spacing = true
  int_types = "long"
  line_length = 120
  multiline_func_header = "all"
  number_underscore = "thousands"
  quote_style = "double"
  tab_width = 4
  wrap_comments = true
