[package]
name = "chain-actions"
version = "0.5.0"
authors = ["HOPR Association <tech@hoprnet.org>"]
edition = "2021"
description = "High-level Core-Ethereum functions that translate to on-chain transactions"
homepage = "https://hoprnet.org/"
repository = "https://github.com/hoprnet/hoprnet"
license = "GPL-3.0-only"

[lib]
crate-type = ["rlib"]

[dependencies]
async-std = { workspace = true }
async-trait = { workspace = true }
async-lock = { workspace = true }
ethers = { workspace = true, default-features = false }
futures = { workspace = true }
futures-timer = { workspace = true }
hex = { workspace = true }
lazy_static = { workspace = true }
multiaddr = "0.18"
primitive-types = "0.12.1"
serde = { workspace = true, features = ["derive"] }
thiserror = { workspace = true }

bindings = { workspace = true }
hopr-crypto = { workspace = true }
chain-db = { workspace = true }
chain-rpc = { workspace = true }
chain-types = { workspace = true }
core-types = { workspace = true }
utils-db = { workspace = true }
metrics = { workspace = true, optional = true }
platform = { workspace = true }
log = { workspace = true }
utils-types = { workspace = true }

[dev-dependencies]
async-std = { version = "1.12.0", features = ["attributes", "unstable"] }
env_logger = "0.10"
mockall = "0.11.4"
hex-literal = "0.4"

[features]
default = ["prometheus"]
wasm = [ "chain-db/wasm", "chain-types/wasm", "hopr-crypto/wasm", "core-types/wasm",
    "utils-db/wasm", "platform/wasm-bindgen", "utils-types/wasm" ]
prometheus = [ "dep:metrics", "chain-rpc/prometheus" ]
