[package]
name = "hopr-db-entity"
description = "Contains all HOPR database entities"
version = "0.6.1"
edition = "2024"
homepage = "https://hoprnet.org/"
repository = "https://github.com/hoprnet/hoprnet"
license = "GPL-3.0-only"

[features]
default = ["sqlite"]
runtime-tokio = [
  "sea-orm/runtime-tokio-native-tls",
  "sea-orm-cli/runtime-tokio-native-tls",
  "sea-orm-migration/runtime-tokio-native-tls",
]
sqlite = []

[build-dependencies]
anyhow = { workspace = true }
clap = { workspace = true }
sea-orm = { workspace = true, features = ["runtime-tokio"] }
sea-orm-cli = { workspace = true, features = ["runtime-tokio"] }
sea-orm-migration = { workspace = true, features = ["runtime-tokio"] }
tokio = { workspace = true }

hopr-db-migration = { workspace = true, features = ["runtime-tokio"] }

[dependencies]
sea-orm = { workspace = true }
hex = { workspace = true }
thiserror = { workspace = true }

hopr-crypto-types = { workspace = true }
hopr-internal-types = { workspace = true }
hopr-primitive-types = { workspace = true }
