[package]
name = "hopr-db-api"
version = "0.1.0"
edition = "2021"
description = "Contains general DB functionality to be used by other crates in the code base"
homepage = "https://hoprnet.org/"
repository = "https://github.com/hoprnet/hoprnet"
license = "GPL-3.0-only"


[dependencies]
async-std = { workspace = true }
async-lock = { workspace = true }
async-stream = { workspace = true }
async-trait = { workspace = true }
chrono = { workspace = true }
bincode = "1.3.3"
futures = { workspace = true }
libp2p-identity = { workspace = true, optional = true }
moka = { workspace = true }
multiaddr = { workspace = true, optional = true }
num_enum = { workspace = true, optional = true }
sea-orm = { workspace = true }
sea-query = { version = "0", default-features = false, features = ["with-chrono", "derive", "backend-sqlite", "attr"]}
sea-query-binder = { version = "0",  default-features = false, features = ["with-chrono", "sqlx-sqlite", "runtime-async-std-rustls"]}
smart-default = { workspace = true }
sqlx = { workspace = true }
strum = { workspace = true, optional = true }
thiserror = { workspace = true }
tracing = { workspace = true }

hopr-crypto-types = { workspace = true, optional = true}
hopr-crypto-packet = { workspace = true, optional = true}
hopr-primitive-types = { workspace = true, optional = true}
hopr-db-entity = { workspace = true }
hopr-db-migration = { workspace = true }
hopr-internal-types = { workspace = true }

[dev-dependencies]
async-std = { workspace = true, features = ["attributes"] }
env_logger = { workspace = true }
lazy_static = { workspace = true }
hex-literal = { workspace = true }
tracing-test = { workspace = true }

[features]
default = ["accounts", "ticket", "peers", "registry", "resolver", "info"]
accounts = []
ticket = [
    "dep:hopr-crypto-packet"
]
registry = []
resolver = []
info = []
peers = [
    "dep:libp2p-identity", "dep:multiaddr", "dep:num_enum", "dep:strum",
    "dep:hopr-crypto-types", "dep:hopr-primitive-types"
]
