[package]
name = "hopr-db-api"
version = "0.2.0"
edition = "2021"
description = "Contains general DB functionality to be used by other crates in the code base"
homepage = "https://hoprnet.org/"
repository = "https://github.com/hoprnet/hoprnet"
license = "GPL-3.0-only"

[features]
default = ["traits"]
traits = []
impls = []
runtime-async-std = [
    "async-std",
    "sea-orm/runtime-async-std",
    "sea-query-binder/runtime-async-std-rustls",
    "sqlx/runtime-async-std"
]
runtime-tokio = [
    "tokio",
    "sea-orm/runtime-tokio",
    "sea-query-binder/runtime-tokio-rustls",
    "sqlx/runtime-tokio"
]
prometheus = ["dep:lazy_static", "dep:hopr-metrics"]

[dependencies]
async-std = { workspace = true, optional = true }
async-lock = { workspace = true }
async-stream = { workspace = true }
async-trait = { workspace = true }
chrono = { workspace = true }
bincode = "1.3.3"
futures = { workspace = true }
lazy_static = { workspace = true, optional = true }
libp2p-identity = { workspace = true }
moka = { workspace = true }
multiaddr = { workspace = true }
num_enum = { workspace = true }
sea-orm = { workspace = true }
sea-query = { version = "0", default-features = false, features = ["with-chrono", "derive", "backend-sqlite", "attr"]}
sea-query-binder = { version = "0",  default-features = false, features = ["with-chrono", "sqlx-sqlite"]}
smart-default = { workspace = true }
sqlx = { workspace = true }
strum = { workspace = true }
thiserror = { workspace = true }
tokio = { workspace = true, optional = true }
tracing = { workspace = true }

hopr-crypto-types = { workspace = true}
hopr-crypto-packet = { workspace = true}
hopr-primitive-types = { workspace = true}
hopr-db-entity = { workspace = true }
hopr-db-migration = { workspace = true }
hopr-internal-types = { workspace = true }
hopr-metrics = { workspace = true, optional = true }

[dev-dependencies]
async-std = { workspace = true }
env_logger = { workspace = true }
rand = "0.8.5"
lazy_static = { workspace = true }
hopr-crypto-random = { workspace = true }
hex-literal = { workspace = true }
tracing-test = { workspace = true }