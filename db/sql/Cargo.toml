[package]
name = "hopr-db-sql"
version = "0.19.0"
edition = "2021"
description = "DEPRECATED: Contains SQL DB for indexing on-chain data."
homepage = "https://hoprnet.org/"
repository = "https://github.com/hoprnet/hoprnet"
license = "GPL-3.0-only"

[features]
default = ["traits", "sqlite"]
traits = []
runtime-tokio = [
  "sea-orm/runtime-tokio",
  "sea-orm/runtime-tokio-rustls",
  "sqlx/runtime-tokio-rustls",
  "sqlx/runtime-tokio",
]
sqlite = ["sea-query/backend-sqlite", "sea-query-binder/sqlx-sqlite"]

[dependencies]
async-trait = { workspace = true }
chrono = { workspace = true }
dashmap = { workspace = true }
futures = { workspace = true }
lazy_static = { workspace = true, optional = true }
moka = { workspace = true, features = ["sync"] }
multiaddr = { workspace = true }
sea-orm = { workspace = true }
sea-query = { workspace = true, default-features = false, features = [
  "with-chrono",
  "derive",
  "attr",
] }
smart-default = { workspace = true }
sqlx = { workspace = true }
strum = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }
validator = { workspace = true }

hopr-crypto-packet = { workspace = true }
hopr-crypto-types = { workspace = true }
hopr-db-entity = { workspace = true }
hopr-db-migration = { workspace = true }
hopr-internal-types = { workspace = true }
hopr-platform = { workspace = true }
hopr-primitive-types = { workspace = true }

[dev-dependencies]
anyhow = { workspace = true }
hex-literal = { workspace = true }
lazy_static = { workspace = true }
sea-orm = { workspace = true }
sea-query-binder = { workspace = true, default-features = false, features = [
  "with-chrono",
  "runtime-tokio-rustls",
] }
sqlx = { workspace = true, features = ["runtime-tokio"] }
tokio = { workspace = true }

hopr-crypto-random = { workspace = true }

[package.metadata.cargo-machete]
ignored = ["hopr-db-migration"]
