[package]
name = "hopr-lib"
version = "2.2.0-rc.1"
authors = ["HOPR Association <tech@hoprnet.org>"]
edition = "2021"
description = "HOPR library containing the entire functionality importable without the HOPRd daemon"
homepage = "https://hoprnet.org/"
repository = "https://github.com/hoprnet/hoprnet"
license = "GPL-3.0-only"

[lib]
crate-type = ["rlib"]

[features]
default = []
session = []            # session based message sending used for SOCKS5
sessionless = []        # session-less message sending used for async sending
runtime-async-std = [
    "async-std",
    "chain-api/runtime-async-std",
    "chain-rpc/runtime-async-std",
    "core-transport/runtime-async-std",
    "hopr-db-sql/runtime-async-std",
    "hopr-network-types/runtime-async-std",
    "hopr-strategy/runtime-async-std",
]
runtime-tokio = [
    "tokio",
    "chain-api/runtime-tokio",
    "chain-rpc/runtime-tokio",
    "core-transport/runtime-tokio",
    "hopr-db-sql/runtime-tokio",
    "hopr-network-types/runtime-tokio",
    "hopr-strategy/runtime-tokio"
]
prometheus = [
    "dep:hopr-metrics",
    "core-transport/prometheus",
    "chain-api/prometheus",
    "chain-indexer/prometheus",
    "chain-rpc/prometheus",
    "hopr-db-sql/prometheus"
]

[dependencies]
async-channel = { workspace = true }
async-lock = { workspace = true }
async-std = { workspace = true, optional = true }
atomic_enum = { workspace = true }
const_format ={ workspace = true }
futures = { workspace = true }
futures-concurrency = { workspace = true }
lazy_static = { workspace = true }
tracing = { workspace = true }
tokio = { workspace = true, optional = true }
serde = { workspace = true }
serde_with = { workspace = true }
strum = { workspace = true }
smart-default = { workspace = true }
thiserror = { workspace = true }
validator = { workspace = true }

core-path = { workspace = true }
core-transport = { workspace = true }
chain-actions = { workspace = true }
chain-api = { workspace = true }
chain-rpc = { workspace = true }
chain-types = { workspace = true }
chain-indexer = { workspace = true }
hopr-crypto-types = { workspace = true }
hopr-db-sql = { workspace = true }
hopr-internal-types = { workspace = true }
hopr-metrics = { workspace = true, optional = true }
hopr-platform = { workspace = true }
hopr-primitive-types = { workspace = true }
hopr-strategy = { workspace = true }
hopr-network-types = { workspace = true }

[dev-dependencies]
async-std = { workspace = true }
ethers = { workspace = true }
hopr-crypto-types = { workspace = true }
hopr-db-sql = { workspace = true, features = ["runtime-async-std"] }
serde_yaml = { workspace = true }
