[package]
name = "hopr-api"
version = "0.6.0"
authors = ["HOPR Association <tech@hoprnet.org>"]
edition = "2021"
description = "Common HOPR-related high-level API traits used in the code base"
homepage = "https://hoprnet.org/"
repository = "https://github.com/hoprnet/hoprnet"
license = "GPL-3.0-only"


[features]
default = []                                                         # TODO: disable
ct = ["dep:hopr-network-types", "dep:hopr-crypto-random", "dep:hex"]
db = []
chain = ["db"]
serde = ["hopr-primitive-types/serde"]

[dependencies]
async-trait = { workspace = true }
auto_impl = { workspace = true }
chrono = { workspace = true }
futures = { workspace = true }
hex = { workspace = true, optional = true }
multiaddr = { workspace = true }
strum = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }

hopr-crypto-random = { workspace = true, optional = true }
hopr-internal-types = { workspace = true }
hopr-network-types = { workspace = true, optional = true }
hopr-primitive-types = { workspace = true }
hopr-chain-types = { workspace = true }
hopr-crypto-packet = { workspace = true }
hopr-crypto-types = { workspace = true }
