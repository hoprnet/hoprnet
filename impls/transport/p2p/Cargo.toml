[package]
name = "hopr-transport-p2p"
version = "0.8.2"
authors = ["HOPR Association <tech@hoprnet.org>"]
description = "rust-libp2p based p2p transport implementation"
edition = "2024"
license = "GPL-3.0-only"

[lib]
crate-type = ["rlib"]

[features]
default = []
prometheus = [
  "dep:lazy_static",
  "dep:hopr-metrics",
  "hopr-transport-network/prometheus",
]
runtime-tokio = ["libp2p/tokio", "hopr-transport-probe/runtime-tokio"]
transport-quic = ["libp2p/quic"]

[dependencies]
async-trait = { workspace = true }
backon = { workspace = true }
futures = { workspace = true }
lazy_static = { workspace = true, optional = true }
libp2p = { workspace = true, features = [
  "noise",
  "macros",
  "autonat",
  "dns",
  "identify",
  "tcp",
  "yamux",
] }
libp2p-stream = { workspace = true }
multiaddr = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }

dashmap = { workspace = true }

hopr-api = { workspace = true, features = ["ct"] }
hopr-metrics = { workspace = true, optional = true }
hopr-network-types = { workspace = true }
hopr-transport-network = { workspace = true }

[dev-dependencies]
anyhow = { workspace = true }
lazy_static = { workspace = true }
more-asserts = { workspace = true }
tokio = { workspace = true }

hopr-api = { workspace = true, features = ["network"] }
hopr-crypto-packet = { workspace = true }
hopr-crypto-random = { workspace = true }
hopr-crypto-types = { workspace = true }
hopr-platform = { workspace = true }
hopr-transport-probe = { workspace = true }
hopr-transport-protocol = { workspace = true }
