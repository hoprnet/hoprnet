[package]
name = "hopr-ct-telemetry"
version = "0.1.0"
authors = ["HOPR Association <tech@hoprnet.org>"]
description = "Basic implementation of the CT Telemetry functionality as specified in the HOPR RFCs describing the probing and cover trafic mechanisms."
edition = "2021"
homepage = "https://hoprnet.org/"
repository = "https://github.com/hoprnet/hoprnet"
license = "GPL-3.0-only"

[lib]
crate-type = ["rlib"]

[features]
default = []

[dependencies]
futures = { workspace = true }
hopr-api = { workspace = true, features = ["ct"] }

[dev-dependencies]
