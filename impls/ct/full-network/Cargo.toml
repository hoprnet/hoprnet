[package]
name = "hopr-ct-full-network"
version = "0.1.0"
authors = ["HOPR Association <tech@hoprnet.org>"]
description = "Full implementation of the Telemetry functionality as specified in the HOPR RFCs along with optional noise (cover traffic) generation."
edition = "2024"
homepage = "https://hoprnet.org/"
repository = "https://github.com/hoprnet/hoprnet"
license = "GPL-3.0-only"

[lib]
crate-type = ["rlib"]

[features]
default = []
serde = ["dep:serde", "dep:humantime-serde", "hopr-api/serde"]
noise = []

[dependencies]
anyhow = { workspace = true }
cfg-if = { workspace = true }
futures = { workspace = true }
futures-concurrency = { workspace = true }
smart-default = { workspace = true }
serde = { workspace = true, optional = true, features = ["derive"] }
humantime-serde = { workspace = true, optional = true }
validator = { workspace = true }
moka = { workspace = true }

hopr-api = { workspace = true, features = ["ct", "network", "graph"] }
hopr-async-runtime = { workspace = true, features = ["runtime-tokio"] }
hopr-crypto-random = { workspace = true }
hopr-crypto-types = { workspace = true }
hopr-internal-types = { workspace = true }
hopr-network-graph = { workspace = true }
hopr-network-types = { workspace = true }

[dev-dependencies]
tokio = { workspace = true }
lazy_static = { workspace = true }

[package.metadata.cargo-machete]
ignored = ["humantime-serde"]
