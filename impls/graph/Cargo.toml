[package]
name = "hopr-network-graph"
version = "0.1.0"
authors = ["HOPR Association <tech@hoprnet.org>"]
description = "Implementation of the HOPR network graph."
edition = "2024"
homepage = "https://hoprnet.org/"
repository = "https://github.com/hoprnet/hoprnet"
license = "GPL-3.0-only"

[lib]
crate-type = ["rlib"]

[features]
default = ["petgraph"]
petgraph = ["dep:petgraph", "dep:indexmap"]

[dependencies]
anyhow = { workspace = true }
bimap = { workspace = true }
futures = { workspace = true }
indexmap = { workspace = true, optional = true }
parking_lot = { workspace = true }
petgraph = { workspace = true, optional = true }
thiserror = { workspace = true }
tracing = { workspace = true }

hopr-api = { workspace = true, features = ["ct", "graph", "network"] }
hopr-crypto-types = { workspace = true }
hopr-statistics = { workspace = true, features = ["moving"] }

[dev-dependencies]
assertables = { workspace = true }
hex-literal = { workspace = true }
tokio = { workspace = true }
