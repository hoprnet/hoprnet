version: '3.9'

# Start an internal-only bridge network to simulate NAT with different address ranges
networks:
  hoprd-local-network-1:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.10.0.0/24
          gateway: 10.10.0.1
  hoprd-local-network-2:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.24.0.0/24
          gateway: 172.24.0.1

# Starts HOPRD behind NAT
services:
  hoprd-nat-node-1:
    build: docker-runner/
    command:
      - sh
      - -c
      - |
        ./prepare-node.sh
        node /opt/hopr/packages/hoprd/lib/main.cjs \
          --healthCheck --healthCheckHost 0.0.0.0 --init --api --apiHost 0.0.0.0 --environment anvil-localhost \
          --apiToken MyT0ken123^ --password switzerland --testPreferLocalAddresses \
          --identity /var/hopr/identities/local-nat-node1.id --testUseWeakCrypto
    volumes:
      - '/opt/hopr:/opt/hopr'
      - '/var/hopr/identities:/var/hopr/identities'
    networks:
      - 'hoprd-local-network-1'
    ports:
      - '3011:3001'
    environment:
      - 'DEBUG=hopr*'
  hoprd-nat-node-2:
    build: docker-runner/
    command:
      - sh
      - -c
      - |
        ./prepare-node.sh
        node /opt/hopr/packages/hoprd/lib/main.cjs \
          --healthCheck --healthCheckHost 0.0.0.0 --init --api --apiHost 0.0.0.0 --environment anvil-localhost \
          --apiToken MyT0ken123^ --password switzerland --testPreferLocalAddresses \
          --identity /var/hopr/identities/local-nat-node2.id --testUseWeakCrypto
    volumes:
      - '/opt/hopr:/opt/hopr'
      - '/var/hopr/identities:/var/hopr/identities'
    networks:
      - 'hoprd-local-network-2'
    ports:
      - '3021:3001'
    environment:
      - 'DEBUG=hopr*'
