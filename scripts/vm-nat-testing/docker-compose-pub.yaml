version: '3.9'

networks:
  hoprd-isolated:
    name: 'hoprd-isolated'
    external: true

services:
  hoprd-public-relay:
    build: docker-runner/
    command:
      - sh
      - -c
      - |
        ./prepare-node.sh
        node /opt/hopr/packages/hoprd/lib/index.js --admin --adminHost 0.0.0.0 \
          --healthCheck --healthCheckHost 0.0.0.0 --init --rest --restHost 0.0.0.0 --environment hardhat-localhost \
          --apiToken MyT0ken123^ --password switzerland --testPreferLocalAddresses \
          --identity /var/hopr/identities/local-public.id --testUseWeakCrypto --announce
    volumes:
      - '/opt/hopr:/opt/hopr'
      - '/var/hopr/identities:/var/hopr/identities'
    networks:
      - 'hoprd-isolated'
    ports:
      - '3010:3000'
      - '3011:3001'
    environment:
      - 'DEBUG=hopr*'
