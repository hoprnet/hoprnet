---
hopr:
  strategy:
    on_fail_continue: true
    allow_recursive: true
    strategies:
      - !AutoRedeeming
        redeem_only_aggregated: false
        minimum_redeem_ticket_value: "1000000 HOPR"
      - !ClosureFinalizer
        max_closure_overdue: 60
  protocol:
    outgoing_ticket_winning_prob: 0.00001