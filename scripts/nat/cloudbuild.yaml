steps:
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '.'
      - '--tag=$_DOCKER_IMAGE:$_IMAGE_VERSION'
      - '--build-arg=PACKAGE_VERSION=$_PACKAGE_VERSION'
      - '--build-arg=HOPR_RELEASE=$_IMAGE_VERSION'
options:
  logStreamingOption: STREAM_ON
images:
  - '$_DOCKER_IMAGE'
