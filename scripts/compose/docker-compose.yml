---
version: '3.8'

networks:
  hopr-net:
    driver: bridge

volumes:
  prometheus_data: {}
  grafana_data: {}
  hoprd_data: {}

services:
  hoprd:
    image: ${HOPRD_DOCKER_IMAGE}
    pull_policy: always
    mem_reservation: 300m
    container_name: hoprd
    hostname: hoprd
    restart: unless-stopped
    networks:
      - hopr-net
    ports:
      - '8080:8080'
      - '9091:9091'
      - '3001:3001'
    environment:
      - DEBUG=hopr*
      - HOPRD_ANNOUNCE=${HOPRD_ANNOUNCE}
      - HOPRD_DATA=/app/hoprd-db
      - HOPRD_PASSWORD=${HOPRD_PASSWORD}
      - HOPRD_INIT=true
      - HOPRD_API=true
      - HOPRD_API_HOST=0.0.0.0
      - HOPRD_IDENTITY=/app/hoprd-db/.hopr-id
      - HOPRD_DISABLE_API_AUTHENTICATION=true
      # FIXME: must be used as long as release bratislava is set
      - HOPRD_ENVIRONMENT=${HOPRD_ENVIRONMENT}
      # FIXME: must be used once release providence is set
      # - HOPRD_NETWORK=${HOPRD_NETWORK}
      - HOPRD_HEALTH_CHECK=true
      - HOPRD_HEALTH_CHECK_HOST=0.0.0.0
    volumes:
      - hoprd_data:/app/hoprd-db
    deploy:
      resources:
        limits:
          memory: 2G

  admin:
    image: ${HOPR_ADMIN_DOCKER_IMAGE}
    ports:
      - '3000:3000'
    restart: unless-stopped
    depends_on:
      - hoprd
    networks:
      - hopr-net
    deploy:
      resources:
        limits:
          memory: 256M

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.1@sha256:daee1ca59659fddb2e089756d39745d3fae211ebe809a5e45808498b57ae8bf1
    container_name: cadvisor
    hostname: cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    expose:
      - 9093
    ports:
      - '9093:8080'
    networks:
      - hopr-net
    devices:
      - /dev/kmsg:/dev/kmsg

  nodeexporter:
    image: prom/node-exporter:v1.5.0@sha256:39c642b2b337e38c18e80266fb14383754178202f40103646337722a594d984c
    container_name: nodeexporter
    hostname: nodeexporter
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($$|/)'
    restart: unless-stopped
    expose:
      - 9100
    ports:
      - '9100:9100'
    networks:
      - hopr-net

  prometheus:
    image: prom/prometheus:v2.43.0@sha256:f5c29683a301d4e5427fb0d985f794b1f743498310a4eadee75e85f5dba73a6d
    restart: always
    container_name: prometheus
    hostname: prometheus
    depends_on:
      - hoprd
    command: |
      --web.listen-address=0.0.0.0:9090
      --config.file=/etc/prometheus/prometheus.yml
      --storage.tsdb.path=/prometheus
      --web.console.libraries=/usr/share/prometheus/console_libraries
      --web.console.templates=/usr/share/prometheus/consoles
    ports:
      - '9090:9090'
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    environment:
      DATA_RETENTION_DAYS: 30
    networks:
      - hopr-net

  grafana:
    image: grafana/grafana:9.5.1@sha256:00a4d2889c2b32f86c50673b1a82cb5b45349f1c24b0a882d11a53518e2ecae4
    user: '472'
    restart: always
    environment:
      GF_INSTALL_PLUGINS: 'grafana-clock-panel,grafana-simple-json-datasource'
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning/:/etc/grafana/provisioning/
    env_file:
      - ./grafana/config.monitoring
    ports:
      - '3030:3000'
    depends_on:
      - prometheus
    networks:
      - hopr-net
