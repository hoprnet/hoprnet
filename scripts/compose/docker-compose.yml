---
version: '3.8'

networks:
  hopr-net:
    driver: bridge

volumes:
  prometheus_data: {}
  grafana_data: {}
  hoprd_data: {}

services:
  hopr-admin:
    # NOTE: latest version from 28.11.2023, not compatible with hoprd v2.1 yet
    image: europe-west3-docker.pkg.dev/hoprassociation/docker-images/hopr-admin@sha256:b354b698ece88155607fcc0d325e57786ce0e15bb9d40dc180826ac3c1000c13
    restart: unless-stopped
    ports:
      - 3000:80
    networks:
      - hopr-net
    deploy:
      resources:
        limits:
          memory: 256M
  hoprd:
    # NOTE: change this to the version you'd like to run
    image: europe-west3-docker.pkg.dev/hoprassociation/docker-images/hoprd:latest
    restart: unless-stopped
    pull_policy: always
    mem_reservation: 1g
    mem_limit: 2g
    container_name: hoprd
    hostname: hoprd
    networks:
      - hopr-net
    ports:
      - 9091:9091/tcp
      - 9091:9091/udp
      - 3001:3001
    environment:
      - RUST_BACKTRACE=full
      - HOPRD_CONFIGURATION_FILE_PATH=/app/hoprd.cfg.yaml
    volumes:
      - ./hoprd.cfg.yaml:/app/hoprd.cfg.yaml
      - ./hoprd.id:/app/hoprd.id
      - hoprd_data:/app/hoprd-db
      - '/var/run/docker.sock:/var/run/docker.sock'
    logging:
      driver: json-file
      options:
        max-size: 1000M
        max-file: 5
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.2@sha256:78cf73632de30193dc249923fdfdb1d43ee7cfccbf64662991de89ff7c4b1fda
    container_name: cadvisor
    hostname: cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    expose:
      - 9093
    ports:
      - '9093:8080'
    networks:
      - hopr-net
    devices:
      - /dev/kmsg:/dev/kmsg
  nodeexporter:
    image: prom/node-exporter:v1.7.0@sha256:4cb2b9019f1757be8482419002cb7afe028fdba35d47958829e4cfeaf6246d80
    container_name: nodeexporter
    hostname: nodeexporter
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($$|/)'
    restart: unless-stopped
    expose:
      - 9100
    ports:
      - '9100:9100'
    networks:
      - hopr-net
  prometheus:
    image: prom/prometheus:v2.49.1@sha256:d55cb26ce61c789179cd50fba2f11085424c73cbbabed561a3c2248ca12eb6ec
    restart: always
    container_name: prometheus
    hostname: prometheus
    depends_on:
      - hoprd
    command: |
      --web.listen-address=0.0.0.0:9090
      --config.file=/etc/prometheus/prometheus.yml
      --storage.tsdb.path=/prometheus
      --web.console.libraries=/usr/share/prometheus/console_libraries
      --web.console.templates=/usr/share/prometheus/consoles
    ports:
      - '9090:9090'
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    environment:
      DATA_RETENTION_DAYS: 30
    networks:
      - hopr-net
  grafana:
    image: grafana/grafana:10.3.1@sha256:1adbcc2df3866ff5ec1d836e9d2220c904c7f98901b918d3cc5e1118ab1af991
    user: '472'
    restart: always
    environment:
      GF_INSTALL_PLUGINS: 'grafana-clock-panel,grafana-simple-json-datasource'
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning/:/etc/grafana/provisioning/
    env_file:
      - ./grafana/config.monitoring
    ports:
      - '3030:3000'
    depends_on:
      - prometheus
    networks:
      - hopr-net
