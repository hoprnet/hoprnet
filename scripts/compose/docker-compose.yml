---
version: '3.8'

networks:
  hopr-net:
    driver: bridge

volumes:
  prometheus_data: {}
  grafana_data: {}
  hoprd_data: {}

services:
  hopr-admin:
    image: hopr-admin
    build:
      context: https://github.com/hoprnet/hopr-admin.git#f15eaaf2031b061b6eb304b8a5c4ec36df603827:.
      dockerfile: scripts/NodeAdmin.Dockerfile
    ports:
      - 3000:80
    depends_on:
      - hoprd
    networks:
      - hopr-net

  hoprd:
    image: ${HOPRD_DOCKER_IMAGE}
    pull_policy: always
    mem_reservation: 1g
    mem_limit: 4g
    container_name: hoprd
    hostname: hoprd
    restart: on-failure
    networks:
      - hopr-net
    ports:
      - 8080:8080
      - 9091:9091/tcp
      - 9091:9091/udp
      - 3001:3001
    environment:
      - DEBUG=hopr*
    env_file:
      - .env-default
      - .env
    volumes:
      - hoprd_data:/app/hoprd-db'
      - '/var/run/docker.sock:/var/run/docker.sock'
    logging:
      driver: json-file
      options:
        max-size: 1000M
        max-file: 5

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.2@sha256:78cf73632de30193dc249923fdfdb1d43ee7cfccbf64662991de89ff7c4b1fda
    container_name: cadvisor
    hostname: cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    expose:
      - 9093
    ports:
      - '9093:8080'
    networks:
      - hopr-net
    devices:
      - /dev/kmsg:/dev/kmsg

  nodeexporter:
    image: prom/node-exporter:v1.6.1@sha256:81f94e50ea37a88dfee849d0f4acad25b96b397061f59e5095905f6bc5829637
    container_name: nodeexporter
    hostname: nodeexporter
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($$|/)'
    restart: unless-stopped
    expose:
      - 9100
    ports:
      - '9100:9100'
    networks:
      - hopr-net

  prometheus:
    image: prom/prometheus:v2.46.0@sha256:d6ead9daf2355b9923479e24d7e93f246253ee6a5eb18a61b0f607219f341a80
    restart: always
    container_name: prometheus
    hostname: prometheus
    depends_on:
      - hoprd
    command: |
      --web.listen-address=0.0.0.0:9090
      --config.file=/etc/prometheus/prometheus.yml
      --storage.tsdb.path=/prometheus
      --web.console.libraries=/usr/share/prometheus/console_libraries
      --web.console.templates=/usr/share/prometheus/consoles
    ports:
      - '9090:9090'
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    environment:
      DATA_RETENTION_DAYS: 30
    networks:
      - hopr-net

  grafana:
    image: grafana/grafana:9.5.1@sha256:00a4d2889c2b32f86c50673b1a82cb5b45349f1c24b0a882d11a53518e2ecae4
    user: '472'
    restart: always
    environment:
      GF_INSTALL_PLUGINS: 'grafana-clock-panel,grafana-simple-json-datasource'
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning/:/etc/grafana/provisioning/
    env_file:
      - ./grafana/config.monitoring
    ports:
      - '3030:3000'
    depends_on:
      - prometheus
    networks:
      - hopr-net
