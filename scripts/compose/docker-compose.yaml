---
version: '3.8'

networks:
  hopr-nat:
    driver: bridge

volumes:
  prometheus_data: {}
  grafana_data: {}
  hoprd_data: {}

services:
  hoprd:
    image: ${HOPRD_DOCKER_IMAGE}
    pull_policy: always
    mem_reservation: 300m
    container_name: hoprd
    hostname: hoprd
    restart: unless-stopped
    networks:
      - hopr-nat
    ports:
      - '8080:8080'
      - '9091:9091'
      - '3001:3001'
    environment:
      - DEBUG=hopr*
      - GCLOUD=1
    command:
      - '--data'
      - '/app/hoprd-db'
      - '--password'
      - '${HOPRD_PASSWORD}'
      - '--init'
      - '--api'
      - '--apiHost'
      - '0.0.0.0'
      - '--identity'
      - '/app/hoprd-db/.hopr-id'
      - '--disableApiAuthentication'
      - '--environment'
      - '${HOPRD_ENVIRONMENT_ID}'
      - '--healthCheck'
      - '--healthCheckHost'
      - '0.0.0.0'
      - '--announce'
      - '${HOPRD_ANNOUNCE}'

    volumes:
      - hoprd_data:/app/hoprd-db
    deploy:
      resources:
        limits:
          memory: 2G

  admin:
    image: ${HOPR_ADMIN_DOCKER_IMAGE}
    ports:
      - '3000'
    restart: unless-stopped
    depends_on:
      - hoprd
    networks:
      - hopr-nat
    deploy:
      resources:
        limits:
          memory: 256M

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.45.0
    container_name: cadvisor
    hostname: cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    expose:
      - 9093
    ports:
      - '9093:8080'
    networks:
      - hopr-nat
    devices:
      - /dev/kmsg:/dev/kmsg

  prometheus:
    image: prom/prometheus:v2.30.0
    restart: always
    container_name: prometheus
    hostname: prometheus
    depends_on:
      - hoprd
    command: |
      --web.listen-address=0.0.0.0:9090
      --config.file=/etc/prometheus/prometheus.yml
      --storage.tsdb.path=/prometheus
      --web.console.libraries=/usr/share/prometheus/console_libraries
      --web.console.templates=/usr/share/prometheus/consoles
    ports:
      - '9090:9090'
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    environment:
      DATA_RETENTION_DAYS: 30
    networks:
      - hopr-nat

  grafana:
    image: grafana/grafana:8.1.8
    user: '472'
    restart: always
    environment:
      GF_INSTALL_PLUGINS: 'grafana-clock-panel,grafana-simple-json-datasource'
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning/:/etc/grafana/provisioning/
    env_file:
      - ./grafana/config.monitoring
    ports:
      - '3030:3000'
    depends_on:
      - prometheus
    networks:
      - hopr-nat
