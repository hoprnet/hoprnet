---
version: "3.8"

networks:
  hopr-net:
    driver: bridge

volumes:
  prometheus_data: {}
  grafana_data: {}

services:
  admin:
    # NOTE: latest version from 28.11.2023, not compatible with hoprd v2.1 yet
    image: europe-west3-docker.pkg.dev/hoprassociation/docker-images/hopr-admin@sha256:b354b698ece88155607fcc0d325e57786ce0e15bb9d40dc180826ac3c1000c13
    restart: unless-stopped
    ports:
      - 3000:80
    networks:
      - hopr-net
    extra_hosts:
      - "host.docker.internal:host-gateway"
    deploy:
      resources:
        limits:
          memory: 256M
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.1@sha256:3cde6faf0791ebf7b41d6f8ae7145466fed712ea6f252c935294d2608b1af388
    container_name: cadvisor
    hostname: cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    expose:
      - 9093
    ports:
      - "9093:8080"
    networks:
      - hopr-net
    devices:
      - /dev/kmsg:/dev/kmsg
  nodeexporter:
    image: prom/node-exporter:v1.7.0@sha256:4cb2b9019f1757be8482419002cb7afe028fdba35d47958829e4cfeaf6246d80
    container_name: nodeexporter
    hostname: nodeexporter
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - "--path.procfs=/host/proc"
      - "--path.rootfs=/rootfs"
      - "--path.sysfs=/host/sys"
      - "--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($$|/)"
    restart: unless-stopped
    expose:
      - 9100
    ports:
      - "9100:9100"
    networks:
      - hopr-net
  prometheus:
    image: prom/prometheus:v2.49.1@sha256:d55cb26ce61c789179cd50fba2f11085424c73cbbabed561a3c2248ca12eb6ec
    restart: always
    container_name: prometheus
    hostname: prometheus
    command: |
      --web.listen-address=0.0.0.0:9090
      --config.file=/etc/prometheus/prometheus.yml
      --storage.tsdb.path=/prometheus
      --web.console.libraries=/usr/share/prometheus/console_libraries
      --web.console.templates=/usr/share/prometheus/consoles
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.local-dev.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    environment:
      DATA_RETENTION_DAYS: 30
    networks:
      - hopr-net
    extra_hosts:
      - "host.docker.internal:host-gateway"
  grafana:
    image: grafana/grafana:10.4.2@sha256:7d5faae481a4c6f436c99e98af11534f7fd5e8d3e35213552dd1dd02bc393d2e
    user: "472"
    restart: always
    environment:
      GF_INSTALL_PLUGINS: "grafana-clock-panel,grafana-simple-json-datasource"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning/:/etc/grafana/provisioning/
    env_file:
      - ./grafana/config.monitoring
    ports:
      - "3030:3000"
    depends_on:
      - prometheus
    networks:
      - hopr-net
