[package]
name = "hoprd-api"
version = "4.6.0"
authors = ["HOPR Association <tech@hoprnet.org>"]
edition = "2024"
description = "API enabling developers to interact with a hoprd node programatically through HTTP REST API."
homepage = "https://hoprnet.org/"
repository = "https://github.com/hoprnet/hoprnet"
license = "GPL-3.0-only"

[lib]
crate-type = ["rlib"]

[features]
default = ["prometheus", "runtime-tokio"]
telemetry = ["hopr-lib/telemetry"]
prometheus = [
  "hopr-lib/prometheus",
  "hopr-transport-p2p/prometheus",
  "dep:hopr-metrics",
  "dep:lazy_static",
  "dep:regex",
]
explicit-path = []
# placeholder feature so we can enable it globally during tests
runtime-tokio = ["hopr-transport-p2p/runtime-tokio", "hopr-lib/runtime-tokio"]

[dependencies]
axum = { workspace = true, features = ["http2"] }
human-bandwidth = { workspace = true }
base64 = { workspace = true }
bytesize = { workspace = true }
const_format = { workspace = true }
futures = { workspace = true }
lazy_static = { workspace = true, optional = true }
regex = { workspace = true, optional = true }
serde = { workspace = true }
serde_json = { workspace = true }
serde_with = { workspace = true }
smart-default = { workspace = true }
strum = { workspace = true }
tokio = { workspace = true }
tower = { workspace = true }
tower-http = { workspace = true }
tracing = { workspace = true }
utoipa = { workspace = true }
utoipa-scalar = { workspace = true }
utoipa-swagger-ui = { workspace = true }
validator = { workspace = true }

hopr-lib = { workspace = true, features = [
  "serde",
  "session-client",
  "utils_futures",
] }

hopr-db-node = { workspace = true }
hopr-chain-connector = { workspace = true }
hopr-network-graph = { workspace = true }
hopr-transport-p2p = { workspace = true }
hopr-metrics = { workspace = true, optional = true }
hopr-utils-session = { workspace = true }

[dev-dependencies]
anyhow = { workspace = true }
oas3 = { workspace = true }

hopr-lib = { workspace = true, features = ["session-server"] }
