[package]
name = "hoprd-api"
version = "3.1.0"
authors = ["HOPR Association <tech@hoprnet.org>"]
edition = "2021"
description = "This Rest API enables developers to interact with a hoprd node programatically through HTTP."
homepage = "https://hoprnet.org/"
repository = "https://github.com/hoprnet/hoprnet"
license = "GPL-3.0-only"

[lib]
crate-type = ["rlib"]

[features]
default = ["prometheus"]
prometheus = ["hopr-lib/prometheus", "dep:hopr-metrics", "dep:lazy_static"]

[dependencies]
async-broadcast = { workspace = true }
async-lock = { workspace = true }
bimap = { workspace = true }
const_format = { workspace = true }
futures = { workspace = true }
futures-concurrency = { workspace = true }
lazy_static = { workspace = true, optional = true }
libp2p-identity = { workspace = true, features = ["peerid", "ed25519", "serde"] }
serde = { workspace = true }
serde_with = { workspace = true }
serde_json = { workspace = true }
smart-default = { workspace = true }
strum = { workspace = true }
tide = { version = "0.16.0", default-features = false, features = ["h1-server"] }
tide-websockets = "0.4"
tide-tracing = "0.1.1"
tracing = { workspace = true }
urlencoding = "2.1.3"
utoipa = { version = "4.2.3" }
utoipa-swagger-ui = { version = "6.0.0" }
validator = { workspace = true }

hopr-lib = { workspace = true }
hoprd-inbox = { workspace = true }
hopr-crypto-types = { workspace = true }
hopr-metrics = { workspace = true, optional = true }
