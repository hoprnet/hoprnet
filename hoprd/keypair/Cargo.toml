[package]
name = "hoprd-keypair"
version = "0.2.0"
authors = ["HOPR Association <tech@hoprnet.org>"]
edition = "2021"
description = "Rust WASM modules for HOPRd"
homepage = "https://hoprnet.org/"
repository = "https://github.com/hoprnet/hoprnet"
license = "GPL-3.0-only"

[lib]
crate-type = ["rlib"]

[dependencies]
aes = "0.8"
ctr = "0.9"
getrandom = { workspace = true, optional = true }
hex = { workspace = true }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
scrypt = { version = "0.11.0", default-features = false }
sha3 = "0.10"
thiserror = { workspace = true }
typenum = "1.16.0"
uuid = { version = "1.3.3", features = ["serde", "v4"] }

hopr-crypto = { workspace = true, default-features = false }
platform = { workspace = true }
utils-types = { workspace = true, default-features = false }
log = { workspace = true }

[dev-dependencies]
tempfile = "3"


[features]
default = []
wasm = [ "hopr-crypto/wasm", "platform/wasm-bindgen", "utils-types/wasm", "dep:getrandom" ]
