[package]
name = "hoprd-db-api"
version = "0.2.0"
edition = "2021"
description = "Contains general DB functionality to be used by other crates in the code base"
homepage = "https://hoprnet.org/"
repository = "https://github.com/hoprnet/hoprnet"
license = "GPL-3.0-only"

[features]
default = []
prometheus = ["dep:lazy_static", "dep:hopr-metrics"]

[dependencies]
async-std = { workspace = true }
async-trait = { workspace = true }
chrono = { workspace = true }
futures = { workspace = true }
lazy_static = { workspace = true, optional = true }
libp2p-identity = { workspace = true }
sea-orm = { workspace = true }
serde = { workspace = true, features = ["derive"] }
sqlx = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }

hopr-primitive-types = { workspace = true }
hoprd-db-entity = { workspace = true, features = ["serde"] }
hoprd-db-migration = { workspace = true }
hopr-metrics = { workspace = true, optional = true }

[dev-dependencies]
async-std = { workspace = true, features = ["attributes"] }
env_logger = { workspace = true }
lazy_static = { workspace = true }
hopr-crypto-random = { workspace = true }
hex-literal = { workspace = true }
tracing-test = { workspace = true }