[package]
name = "hopr-platform"
version = "0.3.0"
authors = ["HOPR Association <tech@hoprnet.org>"]
edition = "2021"
description = "Rust implementation of wrappers for different hopr-platforms, including WASM"
homepage = "https://hoprnet.org/"
repository = "https://github.com/hoprnet/hoprnet"
license = "GPL-3.0-only"

[lib]
crate-type = ["rlib"]

[features]
default = []
trace-timing = ["dep:tracing"]

[dependencies]
thiserror = { workspace = true }
tracing = { workspace = true, optional = true }
