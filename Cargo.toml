[workspace]

exclude = [
    "vendor/cargo/scale-info-2.10.0"
]

resolver = "2"

members = [
    "crypto",
    "chain/chain-actions",
    "chain/chain-api",
    "chain/chain-db",
    "chain/chain-indexer",
    "chain/chain-types",
    "chain/chain-rpc",
    "ethereum/bindings",
    "hopli",
    "hopr",
    "hoprd/hoprd-api",
    "hoprd/hoprd-hoprd",
    "hoprd/hoprd-inbox",
    "hoprd/hoprd-keypair",
    "logic/core-path",
    "logic/core-strategy",
    "misc/metrics",
    "misc/platform",
    "misc/utils-db",
    "misc/utils-types",
    "misc/utils-validation",
    "transport/core-network",
    "transport/core-packet",
    "transport/core-protocol",
    "transport/core-p2p",
    "transport/core-transport",
    "transport/core-types",
]

[workspace.dependencies]
async-lock = "2.7.0"
async-std = { version = "1.12.0", features = ["attributes"] }
async-trait = "0.1"
ethers = { version = "2.0.10", default-features = false }
env_logger = "0.10"
futures = "0.3.28"
futures-lite = "1.12.0"
futures-concurrency = "7.3.0"
futures-timer = "3.0.2"
getrandom = "0.2.10"
hex = "0.4.3"
lazy_static = "1.4.0"
libp2p-identity = { version = "0.2.5", features = ["peerid", "ed25519"] }
libp2p-mplex = "0.40.0"
libp2p = "0.52.4"
log = { version = "0.4.20", features = ["kv_unstable"] }
multiaddr = "0.18.0"
rust-stream-ext-concurrent = "1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_with = { version = "3.3" }
thiserror = "1.0"
validator = { version = "0.16.1", features = ["derive"] }

bindings = { path = "ethereum/bindings", default-features = false }
chain-actions = { path = "chain/chain-actions", default-features = false }
chain-api = { path = "chain/chain-api", default-features = false }
chain-db = { path = "chain/chain-db", default-features = false }
chain-rpc = { path = "chain/chain-rpc", default-features = false }
chain-types = { path = "chain/chain-types", default-features = false }
chain-indexer = { path = "chain/chain-indexer", default-features = false }
hopr-crypto = { path = "crypto", default-features = false }
core-network = { path = "transport/core-network", default-features = false }
core-packet = { path = "transport/core-packet", default-features = false }
core-path = { path = "logic/core-path", default-features = false }
core-protocol = { path = "transport/core-protocol", default-features = false }
core-p2p = { path = "transport/core-p2p", default-features = false }
core-strategy = { path = "logic/core-strategy", default-features = false }
core-transport = { path = "transport/core-transport", default-features = false }
core-types = { path = "transport/core-types", default-features = false }
hopr-lib = { path = "hopr", default-features = false }
hoprd-api = { path = "hoprd/hoprd-api", default-features = false }
hoprd-inbox = { path = "hoprd/hoprd-inbox", default-features = false }
hoprd-keypair = { path = "hoprd/hoprd-keypair", default-features = false }
metrics = { path = "misc/metrics", default-features = false }
platform = { path = "misc/platform" }
utils-db = { path = "misc/utils-db", default-features = false, features = ['sqlite'] }
utils-types = { path = "misc/utils-types", default-features = false }
utils-validation = { path = "misc/utils-validation", default-features = false }

# [build]
# rustflags = ["-C", "link-arg=-fuse-ld=lld"]       # needs the "pkgs.llvmPackages.bintools" nix package

[profile.release]
codegen-units = 1
lto = "fat"
panic = "abort"
strip = true
opt-level = 3
