[package]
name = "hopr-crypto-packet"
version = "0.9.0"
description = "Contains high-level HOPR protocol building blocks for packet interaction"
authors = ["HOPR Association <tech@hoprnet.org>"]
edition = "2021"
homepage = "https://hoprnet.org/"
repository = "https://github.com/hoprnet/hoprnet"
license = "GPL-3.0-only"

[lib]
crate-type = ["rlib"]

[features]
default = []
serde = ["dep:serde", "dep:serde_bytes", "hopr-crypto-sphinx/serde"]
benchmarks = []

[dependencies]
serde = { workspace = true, optional = true }
serde_bytes = { workspace = true, optional = true }
thiserror = { workspace = true }
tracing = { workspace = true }

hopr-crypto-sphinx = { workspace = true }
hopr-crypto-types = { workspace = true }
hopr-internal-types = { workspace = true }
hopr-primitive-types = { workspace = true }

[dev-dependencies]
anyhow = { workspace = true }
async-std = { workspace = true }
bimap = "0.6.3"
criterion = { workspace = true }
hex-literal = { workspace = true }
lazy_static = { workspace = true }
parameterized = { workspace = true }

hopr-crypto-random = { workspace = true }
hopr-crypto-sphinx = { workspace = true, features = [
  "ed25519",
  "secp256k1",
  "x25519",
] }


[[bench]]
name = "packet_benches"
harness = false

[[bench]]
name = "por_benches"
harness = false
