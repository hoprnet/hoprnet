[package]
name = "hopr-crypto-packet"
version = "0.13.0"
description = "Contains high-level HOPR protocol building blocks for packet interaction"
authors = ["HOPR Association <tech@hoprnet.org>"]
edition = "2021"
homepage = "https://hoprnet.org/"
repository = "https://github.com/hoprnet/hoprnet"
license = "GPL-3.0-only"

[lib]
crate-type = ["rlib"]

[features]
default = []
serde = [
  "dep:serde",
  "dep:serde_bytes",
  "flagset/serde",
  "hopr-crypto-sphinx/serde",
  "hopr-path/serde",
]

[dependencies]
hex = { workspace = true }
flagset = { workspace = true }
mimalloc = { workspace = true }
strum = { workspace = true }
serde = { workspace = true, optional = true }
serde_bytes = { workspace = true, optional = true }
thiserror = { workspace = true }
tracing = { workspace = true }

hopr-crypto-sphinx = { workspace = true }
hopr-crypto-types = { workspace = true }
hopr-crypto-random = { workspace = true }
hopr-internal-types = { workspace = true }
hopr-path = { workspace = true }
hopr-primitive-types = { workspace = true }

[dev-dependencies]
anyhow = { workspace = true }
bimap = { workspace = true }
criterion = { workspace = true }
hex-literal = { workspace = true }
lazy_static = { workspace = true }
mimalloc = { workspace = true }
parameterized = { workspace = true }
tokio = { workspace = true }

hopr-crypto-random = { workspace = true }
hopr-crypto-sphinx = { workspace = true, features = [
  "ed25519",
  "secp256k1",
  "x25519",
] }

[package.metadata.cargo-machete]
ignored = ["serde_bytes"]

[[bench]]
name = "packet_benches"
harness = false

[[bench]]
name = "por_benches"
harness = false

[[bench]]
name = "validation_bench"
harness = false
