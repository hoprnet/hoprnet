[package]
name = "hopr-crypto-types"
version = "0.9.0"
description = "Implements basic cryptograpic primitives and cryptography related types"
edition = "2021"
license = "GPL-3.0-only"

[features]
rust-ecdsa = []
fixed-rng = ["hopr-crypto-random/fixed-rng"]
seal = []
serde = [
  "dep:serde",
  "dep:serde_bytes",
  "curve25519-dalek/serde",
  "ed25519-dalek/serde",
  "generic-array/serde",
  "k256/serde",
  "libp2p-identity/serde",
]
allocator-mimalloc = [
  "dep:mimalloc",
] # Use mimalloc as the global allocator on Linux
allocator-jemalloc = [
  "dep:tikv-jemallocator",
] # Use jemalloc as the global allocator on Linux

[dependencies]
aes = "0.8.4"
blake3 = { version = "1.8.3", features = ["traits-preview"] }
cipher = "0.4.4"
chacha20 = "0.9.1"
crypto_box = { version = "0.9.1", features = ["seal"] }
ctr = "0.9.2"
curve25519-dalek = { workspace = true }
digest = "0.10.7"
ed25519-dalek = { version = "2.2.0", features = ["hazmat", "batch"] }
generic-array = { workspace = true, features = ["zeroize"] }
hex = { workspace = true }
k256 = { workspace = true, features = ["arithmetic", "ecdh", "hash2curve"] }
libp2p-identity = { workspace = true }
poly1305 = { version = "0.8.0" }
primitive-types = { workspace = true }
secp256k1 = { version = "0.31.1", default-features = false, features = [
  "alloc",
  "recovery",
  "std",
  "global-context",
] }
serde = { workspace = true, optional = true }
serde_bytes = { workspace = true, optional = true }
sha2 = "0.10.9"
sha3 = { workspace = true }
subtle = { workspace = true }
thiserror = { workspace = true }
typenum = { workspace = true }
zeroize = { version = "1.8.2", features = ["zeroize_derive"] }

hopr-crypto-random = { workspace = true }
hopr-primitive-types = { workspace = true }

[dev-dependencies]
anyhow = { workspace = true }
criterion = { workspace = true }
hex-literal = { workspace = true }
lazy_static = { workspace = true }

[package.metadata.cargo-machete]
ignored = ["serde_bytes"]

[package.metadata.cargo-shear]
ignored = ["serde_bytes"]

[[bench]]
name = "hash_bench"
harness = false

[[bench]]
name = "lioness_bench"
harness = false

[[bench]]
name = "pubkey_bench"
harness = false

[[bench]]
name = "signature_bench"
harness = false

[[bench]]
name = "vrf_bench"
harness = false

# Target-specific dependencies for memory allocators
[target.'cfg(target_os = "linux")'.dependencies]
mimalloc = { workspace = true, optional = true }
tikv-jemallocator = { workspace = true, optional = true }
