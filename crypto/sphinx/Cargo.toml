[package]
name = "hopr-crypto-sphinx"
version = "0.6.1"
description = "Implements Sphinx packet format for the HOPR protocol"
authors = ["HOPR Association <tech@hoprnet.org>"]
edition = "2021"
homepage = "https://hoprnet.org/"
repository = "https://github.com/hoprnet/hoprnet"
license = "GPL-3.0-only"

[lib]
crate-type = ["rlib"]

[dependencies]
aes = { workspace = true }
blake2 = "0.10.6"
ctr = { workspace = true }
curve25519-dalek = { version = "4.1.3", features = ["serde", "rand_core"] }
digest = "0.10.7"
elliptic-curve = { version = "0.13.8", features = ["serde"] }
generic-array = { workspace = true }
hkdf = "0.12.4"
k256 = { version = "0.13.4", features = [
  "arithmetic",
  "ecdh",
  "hash2curve",
  "serde",
] }
sha3 = { workspace = true }
typenum = { workspace = true }
zeroize = { workspace = true, features = ["zeroize_derive"] }

hopr-crypto-types = { workspace = true }
hopr-crypto-random = { workspace = true }
hopr-primitive-types = { workspace = true }

[dev-dependencies]
anyhow = { workspace = true }
hex-literal = { workspace = true }
parameterized = { workspace = true }
subtle = { workspace = true }

[features]
default = ["x25519"]
secp256k1 = []
ed25519 = []
x25519 = []
