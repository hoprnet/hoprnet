[package]
name = "hopr-crypto-random"
description = "Commonly used randomness using a cryptographically secure random generator"
version = "0.4.0"
edition = "2024"
license = "GPL-3.0-only"

[features]
default = []
fixed-rng = ["dep:lazy_static"]

[dependencies]
rand = { workspace = true, features = ["thread_rng"] }
lazy_static = { workspace = true, optional = true }
generic-array = { workspace = true }
