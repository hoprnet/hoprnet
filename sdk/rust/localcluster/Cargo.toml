[package]
name = "hopr-localcluster"
version = "0.1.0"
authors = ["HOPR Association <tech@hoprnet.org>"]
edition = "2021"
license = "GPL-3.0-only"

description = "Local in-process HOPR cluster runner using hopr-lib testing fixtures"

[dependencies]
anyhow = { workspace = true }
clap = { workspace = true, features = ["derive"] }
futures = { workspace = true }
hopr-db-node = { workspace = true, features = ["runtime-tokio"] }
hopr-lib = { workspace = true, features = [
  "runtime-tokio",
  "session-client",
  "session-server",
  "testing",
] }
hopr-utils-session = { workspace = true }
hoprd-api = { workspace = true, features = ["runtime-tokio"] }
tokio = { workspace = true, features = [
  "macros",
  "rt-multi-thread",
  "signal",
  "time",
] }
serde_json = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true, features = ["env-filter"] }

[package.metadata.cargo-machete]
ignored = ["hopr-db-node"]
