---
hopr:
  # run heartbeats more frequently
  heartbeat:
    max_parallel_probes: 10
    interval: 10
    threshold: 10
    variance: 1
  network_options:
    # do not ignore in tests at all
    ignore_timeframe: 0
  strategy:
    on_fail_continue: true
    allow_recursive: false
    execution_interval: 1
    strategies: []
  protocol:
    outgoing_ticket_winning_prob: 1.0
    heartbeat:
      timeout: 5
