github:
  prebuilds:
    # Only prebuild in master branch
    master: true
    branches: false
    pullRequests: false
    pullRequestsFromForks: false
    addCheck: false
    addComment: false
    addBadge: false

image:
  file: .gitpod.Dockerfile

tasks:
  - name: Environment setup

    init: |
      echo 'ðŸ¦„ ðŸ“¦ Installing hoprnet repository dependencies'
      ./scripts/install-websocat.sh
      yarn
      echo 'ðŸ¦„ ðŸ“¦ Building latest version of hoprnet monorepo'
      yarn build

    command: |
      echo 'ðŸŸ¡ Running HOPR nodes and topology'
      ./scripts/setup-local-cluster.sh -t "^^LOCAL-testing-123^^" -i scripts/topologies/full_interconnected_cluster.sh

    openMode: tab-after

  - name: Command window

    before: |
      echo "ðŸ¦„ Waiting for cluster setup to finish..."
      gp sync-await "local-cluster" && sleep 15s

    command: |
      source ./scripts/init-gitpod.sh

    openMode: tab-after

  - name: Node 1 WS

    before: |
      echo "ðŸ¦„ Waiting for cluster setup to finish..."
      gp sync-await "local-cluster" && sleep 15s

    command: |
      source ./scripts/init-gitpod.sh
      echo 'ðŸ“¡ Node 1 WS Connection'
      echo -e "\n"
      sleep 5s
      ./.bin/websocat "$(echo "$HOPR_NODE_1_WS_URL" | sed "s/http/ws/")/?apiToken=$apiToken"

    openMode: tab-after

  - name: Node 2 WS

    before: |
      echo "ðŸ¦„ Waiting for cluster setup to finish..."
      gp sync-await "local-cluster" && sleep 15s

    command: |
      source ./scripts/init-gitpod.sh
      echo 'ðŸ“¡ Node 2 WS Connection'
      echo -e "\n"
      sleep 5s
      ./.bin/websocat "$(echo "$HOPR_NODE_2_WS_URL" | sed "s/http/ws/")/?apiToken=$apiToken"

    openMode: split-right

ports:
  - name: HOPRd REST API
    port: 13301-13305
    visibility: public
    onOpen: ignore

  - name: HOPR protocol
    port: 19091-19095
    visibility: public
    onOpen: ignore

  - name: HOPRd Admin
    port: 19501-19505
    visibility: public
    onOpen: ignore
