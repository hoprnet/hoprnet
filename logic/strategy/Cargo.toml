[package]
name = "hopr-strategy"
version = "0.16.0"
authors = ["HOPR Association <tech@hoprnet.org>"]
description = "Contains implementations of different HOPR strategies"
edition = "2021"
homepage = "https://hoprnet.org/"
repository = "https://github.com/hoprnet/hoprnet"
license = "GPL-3.0-only"

[lib]
crate-type = ["rlib"]

[features]
default = []
runtime-tokio = ["hopr-lib/runtime-tokio", "hopr-async-runtime/runtime-tokio"]
prometheus = ["dep:hopr-metrics"]

[dependencies]
async-trait = { workspace = true }
futures = { workspace = true }
futures-time = { workspace = true }
futures-concurrency = { workspace = true }
serde = { workspace = true }
serde_with = { workspace = true }
lazy_static = { workspace = true }
smart-default = { workspace = true }
strum = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }
validator = { workspace = true }

hopr-lib = { workspace = true }
hopr-async-runtime = { workspace = true }
hopr-metrics = { workspace = true, optional = true, default-features = false }

[dev-dependencies]
anyhow = { workspace = true }
chrono = { workspace = true }
hex-literal = { workspace = true }
hopr-lib = { workspace = true, features = ["runtime-tokio"] }
hopr-async-runtime = { workspace = true, features = ["runtime-tokio"] }
hopr-utils-chain-connector = { workspace = true, features = [
  "testing",
  "runtime-tokio",
] }
hopr-crypto-random = { workspace = true }
insta = { workspace = true }
mockall = { workspace = true }
test-log = { workspace = true }
tokio = { workspace = true }
