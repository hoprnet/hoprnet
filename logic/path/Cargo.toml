[package]
name = "core-path"
version = "0.2.0"
authors = ["HOPR Association <tech@hoprnet.org>"]
edition = "2021"
description = "Contains mixnet path construction and path selection logic"
homepage = "https://hoprnet.org/"
repository = "https://github.com/hoprnet/hoprnet"
license = "GPL-3.0-only"

[lib]
crate-type = ["rlib"]

[dependencies]
async-lock = { workspace = true }
async-trait = { workspace = true }
async-std = { workspace = true }
futures = { workspace = true }
lazy_static = { workspace = true }
libp2p-identity = { workspace = true }
petgraph = {version = "0.6.4", features = ["serde-1"] }
serde = { workspace = true }
thiserror = { workspace = true }

chain-db = { workspace = true }
hopr-crypto = { workspace = true }
core-types = { workspace = true }
platform = { workspace = true }
log = { workspace = true }
utils-db = { workspace = true }
metrics = { workspace = true, optional = true }
utils-types = { workspace = true }

[dev-dependencies]
async-std = { version = "1.12.0", features = ["unstable", "attributes"] }
regex = { version = "1.9.3" }
mockall = "0.11.4"
lazy_static = "1.4.0"
hex-literal = "0.4"
tempfile = "3"
wasm-bindgen-test = "0.3.36"

[features]
default = ["prometheus"]
wasm = [ "chain-db/wasm", "hopr-crypto/wasm", "core-types/wasm", "utils-db/wasm", "metrics?/wasm", "platform/wasm-bindgen", "utils-types/wasm" ]
prometheus = ["dep:metrics" ]

