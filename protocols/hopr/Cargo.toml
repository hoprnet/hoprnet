[package]
name = "hopr-protocol-hopr"
version = "4.1.0"
edition = "2024"
authors = ["HOPR Association <tech@hoprnet.org>"]
description = "Contains implementation of the HOPR protocol as specified in RFC-0004 & RFC-0005"
homepage = "https://hoprnet.org/"
repository = "https://github.com/hoprnet/hoprnet"
license = "GPL-3.0-only"

[features]
default = ["rayon"]
rayon = [
  "hopr-parallelize/rayon",
  "hopr-crypto-packet/rayon",
  "hopr-internal-types/rayon",
]
serde = [
  "dep:cfg_eval",
  "dep:humantime-serde",
  "dep:serde",
  "dep:serde_with",
  "hopr-internal-types/serde",
  "hopr-crypto-types/serde",
]
prometheus = ["dep:hopr-metrics", "hopr-parallelize/prometheus"]

[dependencies]
anyhow = { workspace = true }
async-trait = { workspace = true }
auto_impl = { workspace = true }
cfg_eval = { workspace = true, optional = true }
bloomfilter = { workspace = true }
futures = { workspace = true }
futures-time = { workspace = true }
hex = { workspace = true }
lazy_static = { workspace = true }
moka = { workspace = true }
parking_lot = { workspace = true }
ringbuffer = { workspace = true }
serde = { workspace = true, optional = true }
serde_with = { workspace = true, optional = true }
humantime-serde = { workspace = true, optional = true }
smart-default = { workspace = true }
strum = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }
validator = { workspace = true }

hopr-api = { workspace = true, features = ["db", "chain"] }
hopr-crypto-packet = { workspace = true }
hopr-crypto-random = { workspace = true }
hopr-crypto-types = { workspace = true }
hopr-internal-types = { workspace = true }
hopr-metrics = { workspace = true, optional = true }
hopr-network-types = { workspace = true }
hopr-parallelize = { workspace = true }
hopr-primitive-types = { workspace = true }

[dev-dependencies]
criterion = { workspace = true, features = ["async_futures", "async_tokio"] }
hex-literal = { workspace = true }
lazy_static = { workspace = true }
tokio = { workspace = true }

hopr-db-node = { workspace = true, features = ["runtime-tokio"] }
hopr-chain-connector = { workspace = true, features = [
  "testing",
  "runtime-tokio",
] }

[[bench]]
name = "bloom_filter"
harness = false

[[bench]]
name = "codec"
harness = false

[package.metadata.cargo-machete]
ignored = ["humantime-serde"]

[package.metadata.cargo-shear]
ignored = ["humantime-serde"]
