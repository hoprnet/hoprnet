[package]
name = "hopr-protocol-session"
version = "1.1.0"
edition = "2024"
authors = ["HOPR Association <tech@hoprnet.org>"]
description = "Contains implementation of Session protocol according to HOPR RFC-0007"
homepage = "https://hoprnet.org/"
repository = "https://github.com/hoprnet/hoprnet"
license = "GPL-3.0-only"

[features]
default = ["hashbrown"]
serde = ["dep:serde", "dep:serde_bytes", "hopr-crypto-packet/serde"]
telemetry = ["dep:auto_impl"]
runtime-tokio = ["dep:tokio", "hopr-async-runtime/runtime-tokio"]
hashbrown = ["dep:hashbrown"]
prometheus = ["dep:hopr-metrics", "dep:lazy_static"]
session-types = []

allocator-mimalloc = [
  "dep:mimalloc",
] # Use mimalloc as the global allocator on Linux
allocator-jemalloc = [
  "dep:tikv-jemallocator",
] # Use jemalloc as the global allocator on Linux

[dependencies]
aquamarine = { workspace = true }
asynchronous-codec = { workspace = true }
auto_impl = { workspace = true, optional = true }
bitvec = { workspace = true }
bytes = { workspace = true }
dashmap = { workspace = true }
futures = { workspace = true }
futures-concurrency = { workspace = true }
futures-time = { workspace = true }
hashbrown = { workspace = true, optional = true }
lazy_static = { workspace = true, optional = true }
pin-project = { workspace = true }
parking_lot = { workspace = true }
ringbuffer = { workspace = true }
serde = { workspace = true, optional = true }
serde_bytes = { workspace = true, optional = true }
smart-default = { workspace = true }
strum = { workspace = true }
thiserror = { workspace = true }
tokio = { workspace = true, optional = true }
tracing = { workspace = true }

hopr-async-runtime = { workspace = true }
hopr-crypto-packet = { workspace = true }
hopr-crypto-random = { workspace = true }
hopr-primitive-types = { workspace = true }
hopr-metrics = { workspace = true, optional = true }

[dev-dependencies]
anyhow = { workspace = true }
clap = { workspace = true }
criterion = { workspace = true }
hex-literal = { workspace = true }
insta = { workspace = true }
indexmap = { workspace = true }
mockall = { workspace = true }
parameterized = { workspace = true }
serde = { workspace = true }
rand = { workspace = true }
test-log = { workspace = true, features = ["trace"] }
tokio = { workspace = true, features = ["io-util", "io-std", "net", "signal"] }
tokio-util = { workspace = true }

hopr-network-types = { workspace = true, features = [
  "capture",
  "runtime-tokio",
] }
hopr-protocol-app = { workspace = true }

[[example]]
name = "session-socket"
path = "examples/session_socket.rs"
required-features = ["runtime-tokio"]

[[bench]]
name = "socket_bench"
harness = false

# Target-specific dependencies for memory allocators
[target.'cfg(target_os = "linux")'.dependencies]
mimalloc = { workspace = true, optional = true }
tikv-jemallocator = { workspace = true, optional = true }

[package.metadata.cargo-machete]
ignored = ["serde_bytes"]

[package.metadata.cargo-shear]
ignored = ["serde_bytes"]
