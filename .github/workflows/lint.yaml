---
#################################################################################
# Pipeline triggered on every pull request to check lint compliance
#################################################################################
name: Lint

env:
  RUST_BACKTRACE: "1"
  SCCACHE_GHA_ENABLED: "true"
  RUSTC_WRAPPER: "sccache"

on:
  pull_request:
    types:
      - synchronize
      - ready_for_review
concurrency:
  group: ${{ github.head_ref }}-lint
  cancel-in-progress: true
jobs:
  lint:
    name: Linter
    runs-on: ubuntu-2-core
    timeout-minutes: 30
    if: github.event.pull_request.draft == false
    steps:
      - name: Checkout hoprnet repository
        uses: actions/checkout@v4

      - name: Disable sccache (act-only)
        if: ${{ env.ACT }}
        run: |
          echo "SCCACHE_GHA_ENABLED=false" >> $GITHUB_ENV
          echo "RUSTC_WRAPPER=" >> $GITHUB_ENV

      - name: Sccache Setup
        if: ${{ !env.ACT }}
        uses: mozilla-actions/sccache-action@v0.0.3
        with:
          version: "v0.7.4"

      - name: Install Nix
        uses: cachix/install-nix-action@v24
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - uses: cachix/cachix-action@v14
        if: ${{ !env.ACT }}
        with:
          name: hoprnet
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
        continue-on-error: true

      - name: restore cargo cache
        uses: actions/cache@v3
        with:
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock', 'rust-toolchain.toml') }}
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
            .cargo/.package-cache/

      - name: Install dependencies
        run: nix develop -c make -j deps-ci

      - name: Format generated code to pass the linter
        run: nix develop -c cargo fmt -p bindings

      - name: Run linter
        run: nix develop -c make lint

