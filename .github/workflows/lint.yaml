name: HOPR Lint and fix

on:
  push:
    branches: ['**']
    paths-ignore:
      - '**/docs/**/*'


jobs:
  build:
    name: Lint 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ssh-key: ${{ secrets.COMMIT_BOT_SSH }}
      - name: Use Node.js 
        uses: actions/setup-node@v2
        with:
          node-version: 14
          registry-url: https://registry.npmjs.org/

      - name: Restore cache of node modules.
        id: node-modules-cache
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-lerna-${{ hashFiles('**/yarn.lock') }}

      - name: Install dependencies
        if: steps.node-modules-cache.outputs.cache-hit != 'true'
        run: |
          yarn --prefer-offline
          node_modules/.bin/lerna bootstrap
      - name: Lint & Fix
        run: |
          git config user.email "noreply@hoprnet.org"
          git config user.name "HOPR Linting robot"
          yarn lint:fix
          git commit -a -m "Fix linting" || true
          git pull --quiet origin ${{ github.ref }}
          git push origin ${{ github.ref }}
