---
#################################################################################
# Pipeline triggered on every pull request to check lint compliance
#################################################################################
name: Lint

env:
  RUST_BACKTRACE: "1"

on:
  merge_group:
  pull_request:
    types:
      - synchronize
      - ready_for_review
concurrency:
  group: ${{ github.head_ref }}-lint
  cancel-in-progress: true
jobs:
  lint:
    name: Linter
    runs-on: ubuntu-2-core
    timeout-minutes: 30
    if: github.event.pull_request.draft == false
    steps:
      - name: Checkout hoprnet repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v25
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - uses: cachix/cachix-action@v14
        if: ${{ !env.ACT }}
        with:
          name: hoprnet
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
        env:
          USER: runner

      - name: Build bindings
        run: nix develop -c make build-solidity-types

      - name: Format generated code to pass the linter
        run: nix develop -c cargo fmt -p bindings

      - name: Run linter
        run: nix develop -c make lint
