name: HOPR Lint fix

on:
  push:
    branches: ['**']
    paths-ignore:
      - 'docs/**/*'
      - 'packages/*/docs/**/*'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
          cache: yarn

      - name: Run linter
        run: |
          yarn
          yarn lint:fix

      - name: Check if changed
        id: check-changed
        run: |
          echo "::set-output name=changed::$(git status --porcelain)"

      - name: Commit changes
        if: steps.check-changed.outputs.changed != ''
        run: |
          git config --global user.email "noreply@hoprnet.org"
          git config --global user.name "HOPR CI robot"
          git commit -a -m "chore(build): apply linter changes" || true
          git pull origin ${{ github.ref }}
          git push origin ${{ github.ref }}
