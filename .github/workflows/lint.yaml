name: HOPR Lint fix

env:
  HOPR_GITHUB_REF: ${{ github.ref }}

on:
  push:
    branches: ['**']
    paths-ignore:
      - 'docs/**/*'
      - 'packages/*/docs/**/*'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Configure Git info
        run: ./scripts/configure-git-info.sh

      - name: install toolchain
        run: ./scripts/toolchain/install-toolchain.sh

      - name: get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn config get cacheFolder)"

      - name: restore yarn cache
        uses: actions/cache@v3
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: restore cargo cache
        uses: actions/cache@v3
        with:
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock', 'rust-toolchain.toml') }}
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
            .cargo/.package-cache/
            .cargo/bin/

      - name: Run linter
        run: |
          make -j deps-ci
          make lint-fix

      - name: Commit and push changes
        if: ${{ !env.ACT }}
        run: ./scripts/commit-and-push-all-changes.sh
        env:
          HOPR_GIT_MSG: 'chore(build): apply linter changes'
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Check shell scripts (not enforced for now)
        continue-on-error: true
        run:
          shellcheck -a --norc -s bash -x scripts/*.sh
