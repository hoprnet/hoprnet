---
#################################################################################
# Pipeline triggered on every pull request to check lint compliance
#################################################################################
name: Lint

env:
  RUST_BACKTRACE: "1"

on:
  merge_group:
  pull_request:
    types:
      - synchronize
      - ready_for_review
concurrency:
  group: ${{ github.head_ref }}-lint
  cancel-in-progress: true
jobs:
  lint:
    name: Linter
    runs-on: self-hosted-hoprnet-small
    timeout-minutes: 30
    if: github.event.pull_request.draft == false
    steps:
      - name: Checkout hoprnet repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v25
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      ## NOTE: not needed for the clippy build
      # - uses: cachix/cachix-action@v14
      #   if: ${{ !env.ACT }}
      #   with:
      #     name: hoprnet
      #     authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
      #   env:
      #     USER: runner

      - name: Ensure local changes were not committed
        run: |
           test "$(grep -c -E "^solc = \"/nix/store/.*$" ethereum/contracts/foundry.toml)" -eq "0"

      - name: Run linter
        run: nix develop -c make lint
