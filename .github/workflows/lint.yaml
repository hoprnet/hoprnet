name: HOPR Lint fix

env:
  HOPR_GITHUB_REF: ${{ github.ref }}
  RUST_BACKTRACE: "1"
  SCCACHE_GHA_ENABLED: "true"
  RUSTC_WRAPPER: "sccache"

on:
  push:
    branches: ['**']
    paths-ignore:
      - 'docs/**/*'
      - 'packages/*/docs/**/*'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Configure Git info
        run: ./scripts/configure-git-info.sh

      - name: Sccache Setup
        uses: mozilla-actions/sccache-action@v0.0.1
        with:
          version: "v0.4.0"

      - name: Install Nix
        uses: cachix/install-nix-action@v17
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - uses: cachix/cachix-action@v12
        with:
          name: hoprnet
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT

      - name: restore yarn cache
        uses: actions/cache@v3
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: restore cargo cache
        uses: actions/cache@v3
        with:
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock', 'rust-toolchain.toml') }}
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
            .cargo/.package-cache/
            .cargo/bin/

      - name: Install dependencies
        run: nix develop -c make -j deps-ci

      - name: Run linter
        run: nix develop -c make lint-fix

      - name: Commit and push changes
        if: ${{ !env.ACT }}
        run: ./scripts/commit-and-push-all-changes.sh
        env:
          HOPR_GIT_MSG: 'chore(build): apply linter changes'

  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Check shell scripts (not enforced for now)
        continue-on-error: true
        run:
          shellcheck -a --norc -s bash -x scripts/*.sh
