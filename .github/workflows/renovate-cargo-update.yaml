---
#################################################################################
# Pipeline used to update project dependences
#################################################################################
name: Dependencies

env:
  RUST_BACKTRACE: "1"

on:
  push:
    branches: ['renovate/**']

jobs:
  cargo-update:
    runs-on: self-hosted-hoprnet-small
    timeout-minutes: 60
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@4d991eb9b905ef189e4c376166672c3f2f230481 # v2.11.0
        with:
          disable-sudo: true
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Configure Git info
        run: ./scripts/configure-git-info.sh

      - name: Install Nix
        uses: cachix/install-nix-action@v29
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - uses: cachix/cachix-action@v15
        if: ${{ !env.ACT }}
        with:
          name: hoprnet
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
        env:
          USER: runner

      - name: Generate the lockfile
        run: |
          mkdir -p ethereum/bindings/src/
          touch ethereum/bindings/src/lib.rs
          nix develop -c cargo generate-lockfile

      - name: Commit & Push changes
        uses: EndBug/add-and-commit@a94899bca583c204427a224a7af87c02f9b325d5 # v9.1.4
        with:
          new_branch: ${{ github.ref }}
          message: 'chore(cargo): updated Cargo.lock'
          pathspec_error_handling: exitImmediately
