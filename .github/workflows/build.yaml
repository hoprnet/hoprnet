---
#################################################################################
# Main pipeline to build hoprnet artifacts
#################################################################################
name: Build

on:
  merge_group:
    types: [checks_requested]
  pull_request:
    types:
      - opened
      - synchronize
      - ready_for_review

concurrency:
  group: ${{ github.ref }}-build
  cancel-in-progress: true

jobs:
  build-docker:
    strategy:
      matrix:
        package:
          - hopli
          - hoprd
    name: ${{ matrix.package }}
    uses: ./.github/workflows/build-docker.yaml
    with:
      branch: ${{ github.event.pull_request.head.ref }}
      package: ${{ matrix.package }}
      production: false
    secrets: inherit

  build-dappnode:
    strategy:
      matrix:
        repository:
          - DAppNodePackage-Hopr
          - DAppNodePackage-Hopr-testnet
    name: ${{ matrix.repository }}
    needs:
      - build-docker
    uses: ./.github/workflows/build-dappnode.yaml
    with:
      branch: ${{ github.event.pull_request.head.ref }}
      repository: ${{ matrix.repository }}
      labels: ${{ format('{0},', join(github.event.pull_request.labels.*.name, ',')) }}
    secrets: inherit

  build-binaries:
    strategy:
      matrix:
        binary:
          - hopli
          - hoprd
        target:
          - name: x86_64-linux
            runner: self-hosted-hoprnet-bigger
          - name: aarch64-linux
            runner: self-hosted-hoprnet-bigger
          - name: aarch64-darwin
            runner: macos-14 # M1 machine
          - name: x86_64-darwin
            runner: macos-13 # Intel machine
          - name: armv7l-linux
            runner: self-hosted-hoprnet-bigger
    name: ${{ matrix.binary }}-${{ matrix.target.name }}
    uses: ./.github/workflows/build-binaries.yaml
    with:
      branch: ${{ github.event.pull_request.head.ref }}
      binary: ${{ matrix.binary }}
      runner: ${{ matrix.target.runner }}
      target: ${{ matrix.target.name }}
    secrets: inherit

  label:
    name: Add PR labels
    runs-on: self-hosted-hoprnet-small
    permissions:
      contents: read
      # This grants the necessary permissions to manage labels on PRs.
      # PRs are a type of issue.
      issues: write
      pull-requests: write
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@4d991eb9b905ef189e4c376166672c3f2f230481 # v2.11.0
        with:
          disable-sudo: true
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - name: Checkout hoprnet repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - uses: actions/labeler@6463cdb00ee92c05bec55dffc4e1fce250301945 # main on 20.02.2025
        with:
          sync-labels: true

  docs:
    name: Docs
    uses: ./.github/workflows/build-docs.yaml
    secrets: inherit
    with:
      publish: false
