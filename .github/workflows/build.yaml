---
#################################################################################
# Main pipeline to build all docker images on pull requests
#################################################################################
name: Build

on:
  merge_group:
    types: [checks_requested]
  pull_request:
    types:
      - synchronize
      - ready_for_review
concurrency:
  group: ${{ github.head_ref }}-build
  cancel-in-progress: true
jobs:
  build:
    runs-on: self-hosted-hoprnet-big
    timeout-minutes: 60
    strategy:
      matrix:
        target:
          - hoprd
          - hoprd-debug
          - hopli
    steps:

      - name: Get PR labels
        id: pr-labels
        uses: joerick/pr-labels-action@v1.0.8

      - name: "Update version"
        id: update
        run: |
          set -x
          if [[ ${{ steps.pr-labels.outputs.labels }} =~ [[:space:]]devops[[:space:]] ]]; then
            echo "Found"
          else
            echo "Not found"
          fi
          exit 1
      - name: Checkout hoprnet repository
        uses: actions/checkout@v4

      - name: Set up Google Cloud Credentials
        id: auth
        uses: google-github-actions/auth@v1
        with:
          token_format: "access_token"
          credentials_json: ${{ secrets.GOOGLE_HOPRASSOCIATION_CREDENTIALS_REGISTRY }}

      - name: Login Google Container Registry
        uses: docker/login-action@v3
        with:
          registry: europe-west3-docker.pkg.dev
          username: oauth2accesstoken
          password: ${{ steps.auth.outputs.access_token }}

      - name: Install Nix
        uses: cachix/install-nix-action@v25
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - uses: cachix/cachix-action@v14
        with:
          name: hoprnet
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
        env:
          USER: runner



      - name: "Update version"
        id: update
        run: |
          set -x
          short_sha=$(git rev-parse --short HEAD)
          if ${{ contains(steps.pr-labels.outputs.labels, 'devops') }} then
            # docker_tag=$(./scripts/get-current-version.sh docker)
            # echo "DOCKER_TAG=${docker_tag}" >> $GITHUB_OUTPUT
            next_version=$(./scripts/get-next-version.sh Build ${short_sha}
            ./scripts/bump-version.sh ${next_version}
            docker_tag=$(echo "${next_version}" | sed 's/+/-/')
            echo "DOCKER_TAG=${docker_tag}" >> $GITHUB_OUTPUT
          else
            next_version=$(./scripts/get-next-version.sh Build ${short_sha}
            ./scripts/bump-version.sh ${next_version}
            docker_tag=$(echo "${next_version}" | sed 's/+/-/')
            echo "DOCKER_TAG=${docker_tag}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push docker image
        run: nix run .#${{ matrix.target }}-docker-build-and-upload
        env:
          GOOGLE_ACCESS_TOKEN: ${{ steps.auth.outputs.access_token }}
          IMAGE_TARGET: europe-west3-docker.pkg.dev/${{ secrets.GOOGLE_HOPRASSOCIATION_PROJECT }}/docker-images/${{ matrix.target }}:${{ steps.update.outputs.DOCKER_TAG }}

      - name: "Restart PR deployment"
        if: ${{ contains(github.event.pull_request.labels.*.name, 'deploy_nodes') }} && ${{ matrix.target }} == "hoprd"
        run: |
          base_branch="${{ github.event.pull_request.base.ref }}"
          # Identify parameters depending on branch
          if [[ "${base_branch}" =~ ^"release" ]]; then
            namespace=dufour
            identity_pool="core-dufour-${base_branch/release\/}"
          else
            namespace=rotsee
            identity_pool=core-staging
          fi
          cluster_name=pr-${{ github.event.pull_request.number }}
          echo "[INFO] Restarting deployments on ${namespace} from pr-${{ github.event.pull_request.number }}"
          # Get list of deployments to restart
          export deployments=($(kubectl get deployments -n ${namespace/-.*} -l hoprds.hoprnet.org/cluster=${cluster_name},app.kubernetes.io/name=hoprd-operator,hoprds.hoprnet.org/identitypool=${identity_pool} -o jsonpath="{.items[*].metadata.name}"))
          for deployment in "${deployments[@]}"; do
            echo "[INFO] Restarting hoprd node ${namespace}/${deployments}"
            kubectl rollout restart deployments -n ${namespace} $deployment;
          done

