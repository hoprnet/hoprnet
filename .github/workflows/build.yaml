---
################################################################################
# Main pipeline to build hoprnet artifacts
################################################################################
name: Build

on:
  merge_group:
    types: [checks_requested]
  pull_request_target:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review

permissions:
  contents: write
  actions: read
  security-events: write

concurrency:
  group: ${{ github.ref }}-build
  cancel-in-progress: true

jobs:
  build-docker:
    strategy:
      matrix:
        package:
          - hopli
          - hoprd
    name: ${{ matrix.package }}
    uses: ./.github/workflows/build-docker.yaml
    with:
      source_repo: ${{ github.event.pull_request.head.repo.full_name || github.repository }}
      source_branch: ${{ github.event.pull_request.head.ref || github.ref }}
      package: ${{ matrix.package }}
      production: false
    secrets: inherit

  build-dappnode:
    strategy:
      matrix:
        dappnode_repository:
          - DAppNodePackage-Hopr
          - DAppNodePackage-Hopr-testnet
    name: ${{ matrix.dappnode_repository }}
    needs:
      - build-docker
    uses: ./.github/workflows/build-dappnode.yaml
    with:
      source_repo: ${{ github.event.pull_request.head.repo.full_name || github.repository }}
      source_branch: ${{ github.event.pull_request.head.ref || github.ref }}
      dappnode_repository: ${{ matrix.dappnode_repository }}
      labels: ${{ format('{0},', join(github.event.pull_request.labels.*.name, ',')) }}
    secrets: inherit

  build-binaries:
    strategy:
      matrix:
        binary:
          - hopli
          - hoprd
        target:
          - name: x86_64-linux
            runner: self-hosted-hoprnet-bigger
          - name: aarch64-linux
            runner: self-hosted-hoprnet-bigger
          - name: aarch64-darwin
            runner: macos-14 # M1 machine
          - name: x86_64-darwin
            runner: macos-13 # Intel machine
          - name: armv7l-linux
            runner: self-hosted-hoprnet-bigger
    name: ${{ matrix.binary }}-${{ matrix.target.name }}
    uses: ./.github/workflows/build-binaries.yaml
    with:
      source_repo: ${{ github.event.pull_request.head.repo.full_name || github.repository }}
      source_branch: ${{ github.event.pull_request.head.ref || github.ref }}
      binary: ${{ matrix.binary }}
      runner: ${{ matrix.target.runner }}
      target: ${{ matrix.target.name }}
    secrets: inherit

  docs:
    name: Docs
    uses: ./.github/workflows/build-docs.yaml
    secrets: inherit
    with:
      source_repo: ${{ github.event.pull_request.head.repo.full_name || github.repository }}
      source_branch: ${{ github.event.pull_request.head.ref || github.ref }}
      publish: false
