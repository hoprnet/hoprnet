---
#################################################################################
# Main pipeline to build hoprnet artifacts
#################################################################################
name: Build

on:
  merge_group:
    types: [checks_requested]
  pull_request:
    types:
      - synchronize
      - ready_for_review

concurrency:
  group: ${{ github.head_ref }}-build
  cancel-in-progress: true

jobs:
  build-docker:
    strategy:
      matrix:
        package:
          - hopli
          - hoprd
    name: ${{ matrix.package }}
    uses: ./.github/workflows/build-docker.yaml
    with:
      branch: ${{ github.event.pull_request.head.ref }}
      package: ${{ matrix.package }}
    secrets: inherit

  build-dappnode:
    strategy:
      matrix:
        repository:
          - DAppNodePackage-Hopr
          - DAppNodePackage-Hopr-testnet
    name: ${{ matrix.repository }}
    uses: ./.github/workflows/build-dappnode.yaml
    with:
      branch: ${{ github.event.pull_request.head.ref }}
      repository: ${{ matrix.repository }}
    secrets: inherit

  build-binaries:
    strategy:
      matrix:
        binary:
          - hopli
          - hoprd
        target:
          - name: x86_64-linux
            package_suffix: -x86_64-linux
            runner: self-hosted-hoprnet-big
            interpreter: /lib64/ld-linux-x86-64.so.2
          - name: aarch64-linux
            package_suffix: -aarch64-linux
            runner: self-hosted-hoprnet-big
            interpreter: /lib64/ld-linux-aarch64.so.1
          - name: aarch64-darwin
            runner: macos-14 # M1 machine
          - name: x86_64-darwin
            runner: macos-13 # Intel machine
          - name: armv7l-linux
            package_suffix: -armv7l-linux
            runner: self-hosted-hoprnet-big
            interpreter: /lib/ld-linux-armhf.so.3
    name: ${{ matrix.binary }}-${{ matrix.target.name }}
    uses: ./.github/workflows/build-binaries.yaml
    with:
      branch: ${{ github.event.pull_request.head.ref }}
      binary: ${{ matrix.binary }}
      target: ${{ matrix.target.name }}
      package_suffix: ${{ matrix.target.package_suffix }}
      runner: ${{ matrix.target.runner }}
      interpreter: ${{ matrix.target.interpreter }}
    secrets: inherit

  docs:
    name: Docs
    if: github.event.pull_request.draft == false
    uses: ./.github/workflows/build-docs.yaml
    secrets: inherit
