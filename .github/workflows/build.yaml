---
#################################################################################
# Main pipeline to build hoprnet artifacts
#################################################################################
name: Build

on:
  merge_group:
    types: [checks_requested]
  pull_request:
    types:
      - opened
      - synchronize
      - ready_for_review

concurrency:
  group: ${{ github.ref }}-build
  cancel-in-progress: true

jobs:
  build-docker:
    strategy:
      matrix:
        package:
          - hopli
          - hoprd
    name: ${{ matrix.package }}
    uses: ./.github/workflows/build-docker.yaml
    with:
      branch: ${{ github.event.pull_request.head.ref }}
      package: ${{ matrix.package }}
      production: false
    secrets: inherit

  build-dappnode:
    strategy:
      matrix:
        repository:
          - DAppNodePackage-Hopr
          - DAppNodePackage-Hopr-testnet
    name: ${{ matrix.repository }}
    needs: 
      - build-docker
    uses: ./.github/workflows/build-dappnode.yaml
    with:
      branch: ${{ github.event.pull_request.head.ref }}
      repository: ${{ matrix.repository }}
      labels: ${{ format('{0},', join(github.event.pull_request.labels.*.name, ',')) }}
    secrets: inherit

  build-binaries:
    strategy:
      matrix:
        binary:
          - hopli
          - hoprd
        target:
          - name: x86_64-linux
            package_suffix: -x86_64-linux
            runner: self-hosted-hoprnet-bigger
            runner_needs_nix_setup: false
          - name: aarch64-linux
            package_suffix: -aarch64-linux
            runner: self-hosted-hoprnet-bigger
            runner_needs_nix_setup: false
          - name: aarch64-darwin
            runner: macos-14 # M1 machine
          - name: x86_64-darwin
            runner: macos-13 # Intel machine
          - name: armv7l-linux
            package_suffix: -armv7l-linux
            runner: self-hosted-hoprnet-bigger
            runner_needs_nix_setup: false
    name: ${{ matrix.binary }}-${{ matrix.target.name }}
    uses: ./.github/workflows/build-binaries.yaml
    with:
      branch: ${{ github.event.pull_request.head.ref }}
      binary: ${{ matrix.binary }}
      target: ${{ matrix.target.name }}
      package_suffix: ${{ matrix.target.package_suffix }}
      runner: ${{ matrix.target.runner }}
    secrets: inherit

  label:
    name: Add PR labels
    runs-on: self-hosted-hoprnet-small
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/labeler@v5
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          sync-labels: true

  docs:
    name: Docs
    uses: ./.github/workflows/build-docs.yaml
    secrets: inherit
    with:
      publish: false
