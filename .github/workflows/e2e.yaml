name: HOPR End-to-end tests

env:
  HOPR_GITHUB_REF: ${{ github.ref }}

on:
  push:
    branches: ['**']
    paths-ignore:
      - '**/docs/**/*'

jobs:
  source-e2e:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15

    strategy:
      matrix:
        node-version: [14]
        os: ['ubuntu-latest', 'macos-latest']

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: https://registry.npmjs.org/

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn config get cacheFolder)"

      - name: Restore cache of node modules and yarn cache
        uses: actions/cache@v2
        if: ${{ !env.ACT }}
        id: nodejs-cache
        with:
          path: |
            node_modules
            */*/node_modules
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-nodejs-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-nodejs-

      - name: Build
        run: |
          yarn
          yarn build

      - name: Test
        run: ./scripts/run-integration-tests-source.sh

      - name: Upload node logs
        uses: actions/upload-artifact@v2
        with:
          name: hopr-e2e-source-node-logs
          path: |
            /tmp/hopr-*-node*.log
