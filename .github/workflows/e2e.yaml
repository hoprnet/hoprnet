name: HOPR End-to-end tests

on:
  push:
    branches: ['**']
    paths-ignore:
      - '**/docs/**/*'

jobs:
  e2e:
    name: ${{ matrix.test }}
    runs-on: ubuntu-latest
    timeout-minutes: 5
    strategy:
      fail-fast: true
      matrix:
        test: [1_nodes_have_valid_eth_address, 2_nodes_can_be_funded]

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js 
        uses: actions/setup-node@v2
        with:
          node-version: 14
          registry-url: https://registry.npmjs.org/

      - name: Restore cache of node modules.
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-lerna-${{ hashFiles('**/yarn.lock') }}

      - name: Install
        run: |
          yarn

      - name: Build
        run: |
          yarn build

      - name: Test
        shell: bash {0}
        run: ./test/e2e/${{ matrix.test }}.sh 