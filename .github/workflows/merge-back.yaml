---
name: Merge Back

on:
  workflow_dispatch:
    inputs:
      release_name:
        type: choice
        required: true
        description: 'Name of the release'
        options:
          - providence

concurrency:
  group: merge-back
  cancel-in-progress: true

jobs:
  merge-back:
    name: Merge Back
    runs-on: ubuntu-latest
    steps:
      - name: Checkout hoprnet repository
        uses: actions/checkout@v3
        with:
          ref: master

      - name: Merge back
        id: merge
        run: |
          git fetch
          git checkout release/${{ github.event.inputs.release_name }}
          git checkout -b merge-back-release-${{ github.event.inputs.release_name }}
          git merge master --no-commit --no-edit
          packages=(connect core-ethereum core hoprd real utils)
          for package in "${packages[@]}"; do
            if [ `git diff packages/$package/package.json | wc -l` -gt "0" ]; then 
              if [ `git diff packages/$package/package.json  | grep @@ | wc -l` -eq "1" ]; then
                git checkout --theirs packages/$package/package.json
                git add packages/$package/package.json
              else
                echo "Review changes manully for ./packages/$package/package.json"
                echo exit 1
              fi
            fi
          done
          git merge --continue --no-edit
          today=`date +%Y-%m-%d`
          echo "today=${today}" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
            commit-message: "Merge Back ${{ steps.merge.outputs.today }}"
            title: "Merge Back ${{ steps.merge.outputs.today }}"
            body: "This PR merge back the changes made in ${{ github.event.inputs.release_name }} to master"
            branch: merge-back-release-${{ github.event.inputs.release_name }}
            delete-branch: true
            labels: merge-back
            assignees: ${{ github.actor }}
            team-reviewers: hoprnet/hopr-development

