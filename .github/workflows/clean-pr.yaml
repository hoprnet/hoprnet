---
name: Cleanup PR

on:
  workflow_dispatch:
    inputs:
      pr_number:
        type: number
        required: true
        description: "Pull request number"

jobs:
  cleanup-pr:
    name: Remove cache
    runs-on: self-hosted-hoprnet-small
    timeout-minutes: 10
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          disable-sudo: true
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - name: Checkout hoprnet repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
          ref: master

      - name: Setup GCP
        id: gcp
        uses: hoprnet/hopr-workflows/actions/setup-gcp@0fb4a957528bdcc9c9bf13a3f32b09ae3bd774d8 # master
        with:
          google_credentials: ${{ secrets.GOOGLE_HOPRASSOCIATION_CREDENTIALS_REGISTRY }}
          login_artifact_registry: 'true'
          install_sdk: 'true'

      - name: Cleanup Github pipeline cache
        run: |
          cacheKeysForPR=($(gh actions-cache list -R ${{ github.repository }} -B refs/pull/${{ github.event.inputs.pr_number }}/merge | cut -f 1 | tr '\n' ' '))
          for cacheKey in $cacheKeysForPR
          do
            gh actions-cache delete $cacheKey -R ${{ github.repository }} -B refs/pull/${{ github.event.inputs.pr_number }}/merge --confirm
          done
