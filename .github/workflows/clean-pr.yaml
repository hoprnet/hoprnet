---
name: Cleanup PR

on:
  workflow_dispatch:
    inputs:
      pr_number:
        type: number
        required: true
        description: "Pull request number"

jobs:
  cleanup-pr:
    name: Remove cache
    runs-on: self-hosted-hoprnet-small
    timeout-minutes: 10
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          disable-sudo: true
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - name: Checkout hoprnet repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
          ref: master

      - name: Setup GCP
        id: gcp
        uses: hoprnet/hopr-workflows/actions/setup-gcp@644d936de4e1c8f5c50ba50f8526209455c28b4a # master
        with:
          google-credentials: ${{ secrets.GOOGLE_HOPRASSOCIATION_CREDENTIALS_REGISTRY }}
          login-artifact-registry: 'true'
          install-sdk: 'true'

      - name: Cleanup Github pipeline cache
        run: |
          cacheKeysForPR=($(gh actions-cache list -R ${{ github.repository }} -B refs/pull/${{ github.event.inputs.pr_number }}/merge | cut -f 1 | tr '\n' ' '))
          for cacheKey in $cacheKeysForPR
          do
            gh actions-cache delete $cacheKey -R ${{ github.repository }} -B refs/pull/${{ github.event.inputs.pr_number }}/merge --confirm
          done
