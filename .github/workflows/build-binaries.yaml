---
#################################################################################
# Child pipeline to build hoprnet binaries
#################################################################################
name: Build binaries

on:
  workflow_call:
    inputs:
      branch:
        required: true
        type: string
      binary:
        required: true
        type: string
      runner:
        required: true
        type: string
      runner_needs_nix_setup:
        required: false
        type: boolean
        default: true
      package_suffix:
        required: false
        type: string
        default: ''
      target:
        required: true
        type: string
concurrency:
  group: ${{ github.ref }}-build-binary-${{ inputs.binary }}-${{ inputs.target }}
  cancel-in-progress: true
jobs:
  binary:
    if: contains(github.event.pull_request.labels.*.name, format('binary:{0}', inputs.target))
    runs-on: ${{ inputs.runner }}
    timeout-minutes: 60
    steps:
      - name: Checkout hoprnet repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}

      - name: Install Nix
        if: inputs.runner_needs_nix_setup == true
        uses: cachix/install-nix-action@v29
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
          nix_path: nixpkgs=channel:nixos-24.05

      - uses: cachix/cachix-action@v15
        if: inputs.runner_needs_nix_setup == true
        with:
          name: hoprnet
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
        env:
          USER: runner

      - name: Build ${{ inputs.binary }} binaries
        run: nix build .#${{inputs.binary}}${{ inputs.package_suffix }} -L

      - name: Upload ${{ inputs.binary }} binaries
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.binary }}-${{ inputs.target }}
          path: ${{ github.workspace }}/result/bin/*
