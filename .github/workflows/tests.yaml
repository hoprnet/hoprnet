---
#################################################################################
# Pipeline triggered on every pull request to run unit and smoke tests
#################################################################################
name: Test

env:
  RUST_BACKTRACE: "1"
  FOUNDRY_PROFILE: ci

on:
  pull_request:
    types:
      - synchronize
      - ready_for_review
concurrency:
  group: ${{ github.head_ref }}-test
  cancel-in-progress: true
jobs:
  build:
    name: Build
    runs-on: ubuntu-8-core
    timeout-minutes: 30
    if: github.event.pull_request.draft == false
    steps:
      - name: Checkout hoprnet repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v25
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - uses: cachix/cachix-action@v14
        if: ${{ !env.ACT }}
        with:
          name: hoprnet
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
        continue-on-error: true

      - name: Build
        run: nix build

  unit-tests:
    name: Unit
    needs:
      - build
    runs-on: ubuntu-2-core
    timeout-minutes: 30
    if: github.event.pull_request.draft == false
    steps:
      - name: Checkout hoprnet repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v25
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - uses: cachix/cachix-action@v14
        if: ${{ !env.ACT }}
        with:
          name: hoprnet
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
        continue-on-error: true

      - name: Build bindings
        run: nix develop -c make build-solidity-types

      - name: Test
        run: nix develop -c make -j test
        env:
          HOPR_NETWORK: anvil-localhost

  smoke-tests:
    name: Smoke (integration)
    needs:
      - build
    runs-on: ubuntu-8-core
    timeout-minutes: 30
    if: github.event.pull_request.draft == false
    steps:
      - name: Checkout hoprnet repository
        uses: actions/checkout@v4

      - name: Set up Google Cloud Credentials
        id: auth
        uses: google-github-actions/auth@v1
        with:
          token_format: "access_token"
          credentials_json: ${{ secrets.GOOGLE_HOPRASSOCIATION_CREDENTIALS_REGISTRY }}

      - name: Install Nix
        uses: cachix/install-nix-action@v25
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - uses: cachix/cachix-action@v14
        if: ${{ !env.ACT }}
        with:
          name: hoprnet
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
        continue-on-error: true

      - name: Build bindings
        run: nix develop -c make build-solidity-types

      - name: Build hopli
        run: nix build .#hopli

      - name: Test with pytest
        run: nix develop -c make smoke-test-full
        timeout-minutes: 30

      - name: Compress test logs
        if: always()
        run: |
          # Copy all the logs to a directory to avoid log file changes and simplify tar command
          test_path=/tmp/test-smoke-${{ github.run_id }}-${{ github.run_number }}
          mkdir -p ${test_path}
          cp -r /tmp/hopr-smoke-test* ${test_path} || echo "no files to copy"
          cd ${test_path}
          tar -czvf ${test_path}.tgz ${test_path}
        working-directory: "/tmp"

      - name: Upload test logs
        uses: 'google-github-actions/upload-cloud-storage@v1'
        if: always()
        with:
          path: /tmp/
          glob: 'test-smoke-*'
          parent: false
          destination: hoprnet-test-logs/pr-${{ github.event.pull_request.number }}
