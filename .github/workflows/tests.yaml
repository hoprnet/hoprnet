---
#################################################################################
# Pipeline triggered on every pull request to run unit and smoke tests
#################################################################################
name: Test

env:
  RUST_BACKTRACE: "1"
  FOUNDRY_PROFILE: ci

on:
  merge_group:
  pull_request:
    types:
      - synchronize
      - ready_for_review
concurrency:
  group: ${{ github.head_ref }}-test
  cancel-in-progress: true
jobs:
  tests:
    strategy:
      matrix:
        target:
          - unit
          - smoke
    runs-on: ubuntu-8-core
    timeout-minutes: 60
    if: github.event.pull_request.draft == false
    steps:
      - name: Checkout hoprnet repository
        uses: actions/checkout@v4

      - name: Set up Google Cloud Credentials
        id: auth
        uses: google-github-actions/auth@v1
        with:
          token_format: "access_token"
          credentials_json: ${{ secrets.GOOGLE_HOPRASSOCIATION_CREDENTIALS_REGISTRY }}

      - name: Install Nix
        uses: cachix/install-nix-action@v25
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - uses: cachix/cachix-action@v14
        if: ${{ !env.ACT }}
        with:
          name: hoprnet
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
        env:
          USER: runner

      - name: Run unit tests
        if: matrix.target == 'unit'
        run: |
          nix develop -c make -j test
        env:
          HOPR_NETWORK: anvil-localhost

      - name: Run smoke tests
        if: matrix.target == 'smoke'
        run: |
          nix develop .#smoke-tests -c make smoke-test-full

      - name: Compress test logs
        if: matrix.target == 'smoke' && always()
        run: |
          # Copy all the logs to a directory to avoid log file changes and simplify tar command
          test_path=/tmp/test-smoke-${{ github.run_id }}-${{ github.run_number }}
          mkdir -p ${test_path}
          cp -r /tmp/hopr-smoke-test* ${test_path} || echo "no files to copy"
          cd ${test_path}
          tar -czvf ${test_path}.tgz ${test_path}
        working-directory: "/tmp"

      - name: Upload test logs
        uses: 'google-github-actions/upload-cloud-storage@v1'
        if: matrix.target == 'smoke' && always()
        with:
          path: /tmp/
          glob: 'test-smoke-*'
          parent: false
          destination: hoprnet-test-logs/pr-${{ github.event.pull_request.number }}
