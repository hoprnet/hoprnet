---
#################################################################################
# Manual pipeline to promote a release name to have its own branch
#################################################################################
name: Promote Release

on:
  workflow_dispatch:
    inputs:
      new_release_name:
        type: choice
        required: true
        description: 'New release name'
        options:
          - singapore
          - kaunas
      tag_name:
        type: string
        required: true
        description: 'Git tag from which the release branch fork (v2.2.0)'

concurrency:
  group: promote-release
  cancel-in-progress: true

jobs:
  promote_release:
    name: Promote Release
    runs-on: self-hosted-hoprnet-small
    steps:

      - name: Checkout hoprnet repository
        uses: actions/checkout@v4
        with:
          ref: master

      - name: Promote release
        id: promote_release
        run: "git fetch --all\n# Checkout to tag revision\nif ! git tag -l ${{ github.event.inputs.tag_name }} | grep ${{ github.event.inputs.tag_name }};\nthen \n  echo \"Git tag ${{ github.event.inputs.tag_name }} does not exists\"\n  exit 1\nfi\n  #magic___^_^___line\n# Create new branch or reuse an existing branch\nrelease_name=\"${{ vars.BRANCH_MASTER_RELEASE_NAME }}\"\necho \"release_name=${release_name}\"  >> $GITHUB_OUTPUT\nif git branch -al release/${release_name} | grep ${release_name};\nthen\n  echo \"Branch release/${release_name} already exists. Skipping promotion...\"\n  exit 0\nelse\n  git checkout ${{ github.event.inputs.tag_name }}\n  git checkout -b release/${release_name}\n  git push --set-upstream origin release/${release_name}\nfi\ngh variable set BRANCH_RELEASE_RELEASE_NAME --body \"${release_name}\"\ngh variable set BRANCH_MASTER_RELEASE_NAME --body \"${{ github.event.inputs.new_release_name }}\"\n"
        env:
          GH_TOKEN: ${{ secrets.GH_RUNNER_TOKEN }}

      - name: Checkout hoprd-sdk-python repository
        uses: actions/checkout@v4
        with:
          repository: hoprnet/hoprd-sdk-python
          path: ./hoprd-sdk-python
          ref: master

      - name: Promote release hoprd-sdk-python
        run: |
          git fetch --all
          # Create new branch or reuse an existing branch
          release_name="${{ steps.promote_release.outputs.release_name }}"
          if git branch -al release/${release_name} | grep ${release_name};
          then
            echo "Branch release/${release_name} already exists. Skipping promotion..."
            exit 0
          else
            git checkout -b release/${release_name}
            git push --set-upstream origin release/${release_name}
          fi
        working-directory: ./hoprd-sdk-python

  new_release:
    name: Open new release
    needs:
      - promote_release
    uses: ./.github/workflows/open-release.yaml
    with:
      release_type: Patch
      base_branch: "release/${{ vars.BRANCH_RELEASE_RELEASE_NAME }}"
    secrets: inherit
