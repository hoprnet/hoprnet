name: Lock npm packages
on: 
  push:
    paths:
      - 'yarn.lock'

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14
        uses: actions/setup-node@v2
        with:
          node-version: 14
          registry-url: https://registry.npmjs.org/

      - name: Remove old NPM lockfile
        run: |
          cd packages/hoprd
          rm packages/hoprd/package-lock.json
      - name: Install dependencies and create new NPM lockfile
        run: |
          cd packages/hoprd
          npm install
          npm run-script build
      - name: Start with npm and check if it fails
        timeout-minutes: 1
        run: |
          cd packages/hoprd
          npm run-script start:dryRun
      - name: Commit latest version of NPM lockfile
        run: |
          git config --global user.email "noreply@hoprnet.org"
          git config --global user.name "HOPR NPM lockfile robot"
          git add packages/hoprd/package-lock.json
          git commit -a -m "Update NPM lockfile" || true
          git pull origin ${{ github.ref }}
          git push origin ${{ github.ref }}
