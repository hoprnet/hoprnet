---
#################################################################################
# Pipeline to add labels to pull requests in the hoprnet repository.
#################################################################################
name: Add label

on:
  pull_request_target:
    types:
      - opened
      - reopened
      - ready_for_review

permissions:
  contents: read

concurrency:
  group: ${{ github.ref }}-label
  cancel-in-progress: true

jobs:
  label:
    name: Add labels
    runs-on: self-hosted-hoprnet-small
    permissions:
      contents: read
      # This grants the necessary permissions to manage labels on PRs.
      # PRs are a type of issue.
      issues: write
      pull-requests: write
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@0634a2670c59f64b4a01f0f96f84700a4088b9f0 # v2.12.0
        with:
          disable-sudo: true
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - name: Checkout hoprnet repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - uses: actions/labeler@6463cdb00ee92c05bec55dffc4e1fce250301945 # main on 20.02.2025
        with:
          sync-labels: true

      - name: Add "external" label for forked PRs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BASE_REPO: ${{ github.repository }}
          HEAD_REPO: ${{ github.event.pull_request.head.repo.full_name }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          if [[ "$HEAD_REPO" != "$BASE_REPO" ]]; then
            echo "Adding 'external' label to the PR..."
            gh pr edit "$PR_NUMBER" --add-label "external"
          else
            echo "PR is not from a fork. No label added."
          fi
