---
name: Update flake.lock

env:
  needs_nix_setup: true

on:
  workflow_dispatch: # allows manual triggering
  schedule:
    - cron: '0 0 * * 0' # runs weekly on Sunday at 00:00

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  lockfile:
    runs-on: self-hosted-hoprnet-small
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@c6295a65d1254861815972266d5933fd6e532bdf # v2.11.1
        with:
          disable-sudo: false
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - name: Install Nix
        if: env.needs_nix_setup == 'true'
        uses: cachix/install-nix-action@02a151ada4993995686f9ed4f1be7cfbb229e56f # v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - uses: cachix/cachix-action@0fc020193b5a1fa3ac4575aa3a7d3aa6a35435ad # v16
        if: env.needs_nix_setup == 'true'
        with:
          name: hoprnet
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
        env:
          USER: runner

      - name: Install NodeJS
        uses: actions/setup-node@cdca7365b2dadb8aad0a33bc7601856ffabcc48e # v4.3.0
        with:
          node-version: 20

      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Update flake.lock
        uses: DeterminateSystems/update-flake-lock@a2bbe0274e3a0c4194390a1e445f734c597ebc37 # v24
        id: update
        with:
          pr-title: "chore(nix): update flake.lock"
          pr-labels: |
            dependencies
            automated
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Enable Auto Merge
        run: |
          gh pr ready ${{ steps.update.outputs.pull-request-number }}
          gh pr merge ${{ steps.update.outputs.pull-request-number }} --auto --delete-branch --squash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
