---
name: Update flake.lock

on:
  workflow_dispatch: # allows manual triggering
  schedule:
    - cron: '0 0 * * 0' # runs weekly on Sunday at 00:00
  push: # runs when the action itself was changed
    paths:
      - .github/workflows/update-flake-lock.yaml

jobs:
  lockfile:
    runs-on: self-hosted-hoprnet-bigger
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@4d991eb9b905ef189e4c376166672c3f2f230481 # v2.11.0
        with:
          disable-sudo: true
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install NodeJS
        run: nix-env -iA nodejs_20

      - name: Update flake.lock
        uses: DeterminateSystems/update-flake-lock@a2bbe0274e3a0c4194390a1e445f734c597ebc37 # v24
        id: update
        with:
          pr-title: "chore(nix): update flake.lock"
          pr-labels: |
            dependencies
            automated
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Enable Auto Merge
        run: |
          nix-shell -p gh --command "gh pr ready ${{ steps.update.outputs.pull-request-number }}"
          nix-shell -p gh --command "gh pr merge ${{ steps.update.outputs.pull-request-number }} --auto --delete-branch --squash"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
