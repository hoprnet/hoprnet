name: Check Contract Bindings

on:
  merge_group:
    types: [checks_requested]
  pull_request:
    types:
      - synchronize
      - ready_for_review

jobs:
  check-bindings:
    runs-on: self-hosted-hoprnet-bigger
    timeout-minutes: 60
    if: github.event.pull_request.draft == false
    env:
      needs_nix_setup: true
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@0634a2670c59f64b4a01f0f96f84700a4088b9f0 # v2.12.0
        with:
          disable-sudo: true
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - name: Checkout hoprnet repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Install Nix
        if: env.needs_nix_setup == 'true'
        uses: cachix/install-nix-action@526118121621777ccd86f79b04685a9319637641 # v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - uses: cachix/cachix-action@0fc020193b5a1fa3ac4575aa3a7d3aa6a35435ad # v16
        if: env.needs_nix_setup == 'true'
        with:
          name: hoprnet
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
        env:
          USER: runner

      - name: Generate bindings
        run: |
          TMP_BINDINGS=$(mktemp -d)
          echo "Generating bindings to $TMP_BINDINGS"

          nix develop -L .#citest -c bash -c '
            TMP_BINDINGS=$(mktemp -d)
            forge bind --offline --bindings-path "$TMP_BINDINGS" \
              --module --alloy --overwrite --skip-extra-derives \
              --select "^(HoprAnnouncements|HoprAnnouncementsEvents|HoprCapabilityPermissions|HoprChannels|HoprChannelsEvents|HoprCrypto|HoprDummyProxyForNetworkRegistry|HoprBoost|HoprToken|HoprLedger|HoprLedgerevents|HoprMultisig|HoprNetworkRegistry|HoprNetworkRegistryEvents|HoprNodeManagementModule|HoprNodeSafeRegistry|HoprNodeSafeRegistryEvents|HoprNodeStakeFactory|HoprNodeStakeFactoryEvents|HoprSafeProxyForNetworkRegistry|HoprStakingProxyForNetworkRegistry|HoprTicketPriceOracle|HoprTicketPriceOracleEvents|HoprWinningProbabilityOracle|HoprWinningProbabilityOracleEvents)$"
          '

          echo "Generated files:"
          find "$TMP_BINDINGS"

          # Sync structure so that diff can compare it correctly
          rsync -a --delete "$TMP_BINDINGS/" ./ethereum/bindings/src/codegen-new/

      - name: Check for diff
        run: |
          echo "Checking for changes between current and newly generated bindings"
          diff_output=$(diff -r ./ethereum/bindings/src/codegen ./ethereum/bindings/src/codegen-new || true)

          if [[ -n "$diff_output" ]]; then
            echo "::error::Generated bindings are outdated. Please run the binding generation and commit the result."
            echo "$diff_output"
            exit 1
          else
            echo "Bindings are up to date."
          fi

      - name: Cleanup
        run: |
          echo "Cleaning up temporary bindings directory"
          rm -rf ./ethereum/bindings/src/codegen-new/
          echo "Cleanup complete"
