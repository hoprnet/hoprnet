name: build yellowpaper

on:
  push:
    branches: ['master', 'yellowpaper/**']
    paths:
      - 'docs/yellowpaper/**'

jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:

      - name: Set up Git repository
        uses: actions/checkout@v2

      - name: Compile LaTeX document
        uses: xu-cheng/texlive-action/small@v1
        with:
          run: |
            apk add make
            tlmgr update --self
            tlmgr install preprint blindtext makecell multirow float comment
            tlmgr install algorithm2e ifoddpage relsize # add algorithm2e
            make -C docs/yellowpaper/

      - name: 'Configure Git info'
        run: ./scripts/configure-git-info.sh

      - name: Commit & Push changes
        if: ${{ !env.ACT }}
        env:
          HOPR_GIT_MSG: "chore(build): update yellowpaper"
          HOPR_GITHUB_REF: ${{ github.ref }}
        run: ./scripts/commit-and-push-all-changes.sh

