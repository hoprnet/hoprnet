---
#################################################################################
# Build and publish rust documentation 
#################################################################################
name: "Build docs"

# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - master
  workflow_dispatch:
  workflow_call:

concurrency:
  group: ${{ github.head_ref }}-docs
  cancel-in-progress: true

jobs:
  rust:
    name: Rust docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v25
        with:
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      - uses: cachix/cachix-action@v14
        if: ${{ !env.ACT }}
        with:
          name: hoprnet
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
        env:
          USER: runner

      - name: Install nightly Rust toolchain
        uses: dtolnay/rust-toolchain@nightly

      - name: Build bindings
        run: nix develop -c make build-solidity-types

      - name: Build docs
        env:
          RUSTDOCFLAGS: --enable-index-page -Z unstable-options
        run: cargo +nightly doc --no-deps

      - name: Add README.md content to the docs at index.html
        uses: workflow/nix-shell-action@v3.3.0
        with:
          flakes-from-devshell: true
          script: |
            README=$(pandoc -f markdown+hard_line_breaks -t html README.md)
            GENERATED=$(cat target/doc/index.html)
            echo ${GENERATED//<h1>List of all crates<\/h1>/$README<h1>List of all crates<\/h1>} >| target/doc/index.html

      - name: Deploy
        if: github.ref == 'refs/heads/master'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/doc/
          force_orphan: true
