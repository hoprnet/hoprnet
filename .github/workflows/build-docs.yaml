---
#################################################################################
# Build and publish rust documentation
#################################################################################
name: "Build docs"

env:
  needs_nix_setup: false

# yamllint disable-line rule:truthy
on:
  workflow_call:
    inputs:
      publish:
        required: true
        type: boolean
        description: 'Publish the docs'

concurrency:
  group: ${{ github.ref }}-docs
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  rust:
    permissions:
      contents: write # for peaceiris/actions-gh-pages to push pages branch
    name: Rust docs
    # big runner is needed because building docs involves building Rust code
    runs-on: self-hosted-hoprnet-bigger
    timeout-minutes: 60
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@0634a2670c59f64b4a01f0f96f84700a4088b9f0 # v2.12.0
        with:
          disable-sudo: true
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - name: Checkout repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Install Nix
        if: env.needs_nix_setup == true
        uses: cachix/install-nix-action@d1ca217b388ee87b2507a9a93bf01368bde7cec2 # v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - uses: cachix/cachix-action@0fc020193b5a1fa3ac4575aa3a7d3aa6a35435ad # v16
        if: env.needs_nix_setup == true
        with:
          name: hoprnet
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
        env:
          USER: runner

      - name: Build docs
        run: nix build -L .#docs

      - name: Increase git buffer size
        if: inputs.publish
        run: git config --global http.postBuffer 524288000

      - name: Deploy
        if: inputs.publish
        uses: peaceiris/actions-gh-pages@4f9cc6602d3f66b9c108549d475ec49e8ef4d45e # v4.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./result/share/doc/
          force_orphan: true
