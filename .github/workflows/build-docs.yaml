---
#################################################################################
# Build and publish rust documentation
#################################################################################
name: "Build docs"

env:
  needs_nix_setup: false

# yamllint disable-line rule:truthy
on:
  workflow_call:
    inputs:
      publish:
        required: true
        type: boolean
        description: 'Publish the docs'

concurrency:
  group: ${{ github.ref }}-docs
  cancel-in-progress: true

jobs:
  rust:
    name: Rust docs
    # big runner is needed because building docs involves building Rust code
    runs-on: self-hosted-hoprnet-bigger
    timeout-minutes: 60
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Nix
        if: env.needs_nix_setup == true
        uses: cachix/install-nix-action@v29
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - uses: cachix/cachix-action@v15
        if: env.needs_nix_setup == true
        with:
          name: hoprnet
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
        env:
          USER: runner

      - name: Build docs
        run: nix build .#docs -L

      - name: Increase git buffer size
        if: inputs.publish
        run: git config --global http.postBuffer 524288000

      - name: Deploy
        if: inputs.publish
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./result/share/doc/
          force_orphan: true
