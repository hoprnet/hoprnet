---
#################################################################################
# Build and publish rust documentation
#################################################################################
name: "Build docs"

env:
  needs_nix_setup: false

# yamllint disable-line rule:truthy
on:
  workflow_call:
    inputs:
      source_repo:
        required: true
        type: string
      source_branch:
        required: true
        type: string
      publish:
        required: true
        type: boolean
        description: 'Publish the docs'

concurrency:
  group: ${{ inputs.source_branch || github.ref_name }}-docs
  cancel-in-progress: true

permissions:
  contents: write # for peaceiris/actions-gh-pages to push pages branch

jobs:
  rust:
    name: Rust
    # big runner is needed because building docs involves building Rust code
    runs-on: self-hosted-hoprnet-bigger
    timeout-minutes: 60
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          disable-sudo: true
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - name: Checkout repo
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
          repository: ${{ inputs.source_repo }}
          ref: ${{ inputs.source_branch }}

      - name: Install Nix
        if: env.needs_nix_setup == true
        uses: cachix/install-nix-action@fd24c48048070c1be9acd18c9d369a83f0fe94d7 # v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - uses: cachix/cachix-action@0fc020193b5a1fa3ac4575aa3a7d3aa6a35435ad # v16
        if: env.needs_nix_setup == true
        with:
          name: hoprnet
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
        env:
          USER: runner

      - name: Build docs
        run: nix build -L .#docs

      - name: Increase git buffer size
        if: inputs.publish
        run: git config --global http.postBuffer 524288000

      - name: Deploy
        if: inputs.publish
        uses: peaceiris/actions-gh-pages@4f9cc6602d3f66b9c108549d475ec49e8ef4d45e # v4.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./result/share/doc/
          force_orphan: true
