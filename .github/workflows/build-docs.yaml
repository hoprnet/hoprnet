---
#################################################################################
# Build and publish rust documentation
#################################################################################
name: "Build docs"

# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - master
  workflow_dispatch:
  workflow_call:

concurrency:
  group: ${{ github.head_ref }}-docs
  cancel-in-progress: true

jobs:
  rust:
    name: Rust docs
    # big runner is needed because building docs involves building Rust code
    # no nix and cachix setup needed because they are available natively
    runs-on: self-hosted-hoprnet-bigger
    timeout-minutes: 60
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build docs
        run: nix build .#docs

      - name: Deploy
        if: github.ref == 'refs/heads/master'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./result/share/doc/
          force_orphan: true
