---
name: Open Release

on:
  workflow_call:
    inputs:
      release_type:
        required: true
        type: string
      release_name:
        required: true
        type: string


concurrency:
  group: open-release
  cancel-in-progress: true

jobs:

  open-release:
    name: Open Release
    runs-on: ubuntu-2-core
    steps:
      - name: Setup environment variables
        id: setup
        run: |
            if [ "${{ inputs.release_type }}" == "Patch" ] 
            then
                base_branch="release/${{ inputs.release_name }}"
            else
                base_branch="master"
            fi
            echo "base_branch=${base_branch}" >> $GITHUB_OUTPUT

      - name: Checkout hoprnet repository
        uses: actions/checkout@v3
        with:
          ref: "${{ steps.setup.outputs.base_branch }}"

      - name: Bump Version
        id: bump
        run: |
            next_version=$(./scripts/get-next-version.sh ${{ inputs.release_type }})
            ./scripts/bump-version.sh ${next_version}
            echo "next_version=${next_version}" >> $GITHUB_OUTPUT

