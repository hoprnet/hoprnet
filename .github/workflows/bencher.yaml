---
#################################################################################
# Pipeline triggered on pull request approval to check benchmark results 
#################################################################################
name: Benchmarks

env:
  RUST_BACKTRACE: "1"

on:
  workflow_call: # This workflow is called from merge workflow
    inputs:
      branch:
        required: true
        type: string
  workflow_dispatch: #Â This workflow is triggered manually
  schedule:
    - cron: "3 0 * * *" # Every day at 03:00 UTC


concurrency:
  group: ${{ github.ref }}-bencher
  cancel-in-progress: true

jobs:
  bencher:
    name: Bencher
    runs-on: self-hosted-hoprnet-bigger
    timeout-minutes: 120
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@c6295a65d1254861815972266d5933fd6e532bdf # v2.11.1
        with:
          disable-sudo: true
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - name: Set environment variables
        id: vars
        run: |
          # Get the branch name (from inputs or GitHub context)
          BRANCH_NAME="${{ inputs.branch || github.ref_name }}"
          echo "BRANCH_NAME=${BRANCH_NAME}" >> "$GITHUB_OUTPUT"
          FORMATTED_BRANCH=$(echo "$BRANCH_NAME" | sed 's/\//-/g')
          echo "FORMATTED_BRANCH=$FORMATTED_BRANCH" >> $GITHUB_OUTPUT

      - name: Checkout hoprnet repository
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.vars.outputs.BRANCH_NAME }}
          persist-credentials: false

      - name: Install Nix
        uses: cachix/install-nix-action@08dcb3a5e62fa31e2da3d490afc4176ef55ecd72 # v30
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - uses: cachix/cachix-action@ad2ddac53f961de1989924296a1f236fcfbaa4fc # v15
        with:
          name: hoprnet
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
        env:
          USER: runner

      - name: Set Bencher Testbed
        env:
          # For workflow_call (parent workflow triggered by push)
          IS_MERGE: ${{ github.event_name == 'workflow_call' }}
          # For workflow_dispatch (manual run)
          IS_MANUAL: ${{ github.event_name == 'workflow_dispatch' }}
          # For schedule (nightly run)
          IS_SCHEDULED: ${{ github.event_name == 'schedule' }}
        run: |
          if [ "$IS_MERGE" = "true" ]; then
            echo "BENCHER_TESTBED=baseline-${{ steps.vars.outputs.FORMATTED_BRANCH }}-pr" >> $GITHUB_ENV
          elif [ "$IS_SCHEDULED" = "true" ]; then
            echo "BENCHER_TESTBED=baseline-${{ steps.vars.outputs.FORMATTED_BRANCH }}-nightly" >> $GITHUB_ENV
          elif [ "$IS_MANUAL" = "true" ]; then
            echo "BENCHER_TESTBED=branch-${{ steps.vars.outputs.FORMATTED_BRANCH }}" >> $GITHUB_ENV
          else
            echo "BENCHER_TESTBED=unknown" >> $GITHUB_ENV
          fi

      - name: Setup Bencher
        uses: bencherdev/bencher@v0.5.0

      - name: Execute benchmarks
        run: |
          export BENCHER_API_TOKEN=${{ secrets.BENCHER_API_TOKEN }}
          export BENCHER_BRANCH=${{ steps.vars.outputs.BRANCH_NAME }}
          export BENCHER_PROJECT=hoprnet
          export GITHUB_ACTIONS=${{ secrets.GITHUB_TOKEN }}
          export BENCHER_ADAPTER=rust_criterion
          export THRESHOLD_TEST=t_test
          export THRESHOLD_MEASURE=throughput
          export THRESHOLD_UPPER_BOUNDARY=0.95
          export THRESHOLD_LOWER_BOUNDARY=0.05
          nix develop -c bencher run --err --adapter rust_criterion "cargo bench"
