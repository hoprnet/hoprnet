---
#################################################################################
# Pipeline to check opened PR labels and title.
#################################################################################
name: Open PR

on:
  pull_request_target:
    types:
      - opened
      - reopened
      - ready_for_review
      - review_requested

permissions:
  contents: read

concurrency:
  group: ${{ github.event.pull_request.number }}-open-pr
  cancel-in-progress: false

jobs:
  validate-pr-title:
    name: PR / Validate title
    runs-on: self-hosted-hoprnet-small
    permissions:
      pull-requests: read
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # Configure which types are allowed (newline-delimited).
          types: |
            fix
            feat
            build
            chore
            docs
            style
            refactor
            perf
            test
          # These are regex patterns auto-wrapped in `^ $`.
          scopes: |
            ci
            deps
            hoprd
            hopr-lib
            tests
            sdk
          requireScope: false
          ignoreLabels: |
            bot
            ignore-semantic-pull-request
  label:
    name: Add labels
    runs-on: self-hosted-hoprnet-small
    permissions:
      contents: read
      # This grants the necessary permissions to manage labels on PRs.
      # PRs are a type of issue.
      issues: write
      pull-requests: write
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@002fdce3c6a235733a90a27c80493a3241e56863 # v2.12.1
        with:
          disable-sudo: true
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - name: Checkout hoprnet repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - uses: actions/labeler@6463cdb00ee92c05bec55dffc4e1fce250301945 # main on 20.02.2025
        with:
          sync-labels: true

      - name: Add "external" label for forked PRs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BASE_REPO: ${{ github.repository }}
          HEAD_REPO: ${{ github.event.pull_request.head.repo.full_name }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          if [[ "$HEAD_REPO" != "$BASE_REPO" ]]; then
            echo "Adding 'external' label to the PR..."
            gh pr edit "$PR_NUMBER" --add-label "external"
          else
            echo "PR is not from a fork. No label added."
          fi
