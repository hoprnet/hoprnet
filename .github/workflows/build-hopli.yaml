---
#################################################################################
# Child pipeline to build Hopli docker image (europe-west3-docker.pkg.dev/hoprassociation/docker-images/hopli)
#################################################################################
name: Build Hopli

on:
  workflow_call:
    secrets:
      GOOGLE_HOPRASSOCIATION_PROJECT:
        required: true
      GOOGLE_HOPRASSOCIATION_CREDENTIALS_REGISTRY:

concurrency:
  group: ${{ github.head_ref }}-hopli
  cancel-in-progress: true

jobs:

  build:
    name: docker
    runs-on: ubuntu-2-core
    timeout-minutes: 60
    steps:
      - name: Checkout hoprnet repository
        uses: actions/checkout@v4

      - name: Set up Google Cloud Credentials
        id: auth
        uses: google-github-actions/auth@v1
        with:
          token_format: "access_token"
          credentials_json: ${{ secrets.GOOGLE_HOPRASSOCIATION_CREDENTIALS_REGISTRY }}

      - name: Login Google Container Registry
        uses: docker/login-action@v3
        with:
          registry: europe-west3-docker.pkg.dev
          username: oauth2accesstoken
          password: ${{ steps.auth.outputs.access_token }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: kubernetes

      - name: "Update version"
        id: update
        run: |
          if ${{ contains(github.event.pull_request.labels.*.name, 'release') }}; then
            docker_tag=$(./scripts/get-current-version.sh docker)
            echo "DOCKER_TAG=${docker_tag}" >> $GITHUB_OUTPUT
          else
            next_version=$(./scripts/get-next-version.sh Build ${{ github.event.pull_request.number }})
            ./scripts/bump-version.sh ${next_version}
            docker_tag=$(echo "${next_version}" | sed 's/+/-/')
            echo "DOCKER_TAG=${docker_tag}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push docker image
        uses: docker/build-push-action@v5
        with:
          push: true
          file: hopli/Dockerfile
          cache-from: type=registry,ref=europe-west3-docker.pkg.dev/${{ secrets.GOOGLE_HOPRASSOCIATION_PROJECT }}/docker-images/hopli:${{ steps.update.outputs.DOCKER_TAG }}-cache
          cache-to: type=registry,ref=europe-west3-docker.pkg.dev/${{ secrets.GOOGLE_HOPRASSOCIATION_PROJECT }}/docker-images/hopli:${{ steps.update.outputs.DOCKER_TAG }}-cache,mode=max
          tags: europe-west3-docker.pkg.dev/${{ secrets.GOOGLE_HOPRASSOCIATION_PROJECT }}/docker-images/hopli:${{ steps.update.outputs.DOCKER_TAG }}
          build-args: |
            TOOLCHAIN_IMAGE: europe-west3-docker.pkg.dev/${{ secrets.GOOGLE_HOPRASSOCIATION_PROJECT }}/docker-images/hopr-toolchain:${{ steps.update.outputs.DOCKER_TAG }}
