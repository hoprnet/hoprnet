name: HOPR Test

on:
  push:
    branches: ['**']
    paths-ignore:
      - 'docs/**/*'
      - 'packages/*/docs/**/*'

jobs:
  build_and_test:
    name: Build & Test
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        node-version: [16]
        os: ['ubuntu-latest']

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: https://registry.npmjs.org/
          cache: yarn

      - name: Install dependencies
        run: yarn

      - name: Build
        run: yarn build

      - name: Test
        run: yarn test
        env:
          HOPR_ENVIRONMENT_ID: hardhat-localhost
