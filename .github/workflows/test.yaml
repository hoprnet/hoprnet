name: HOPR Test

on:
  push:
    branches: ['**']
    paths-ignore:
      - '.processes/**/*'
      - 'docs/**/*'
      - 'packages/*/docs/**/*'

jobs:
  build_and_test:
    name: Build & Test
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: ['ubuntu-latest']

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: restore cargo cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
            .cargo/.package-cache/
            .cargo/bin/
            .foundry/bin/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock', 'rust-toolchain.toml') }}

      - name: Install dependencies
        run: make -j deps-ci

      - name: Build
        run: make -j build

      - name: Test
        run: make -j test
        env:
          HOPR_ENVIRONMENT_ID: anvil-localhost
