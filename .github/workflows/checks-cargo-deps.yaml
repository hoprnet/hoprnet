---
name: Cargo redundant deps

env:
  RUST_BACKTRACE: "1"
  needs_nix_setup: true

on:
  merge_group:
    types: [checks_requested]
  workflow_call:
    inputs:
      source_repo:
        required: true
        type: string
      source_branch:
        required: true
        type: string

concurrency:
  group: ${{ inputs.source_branch || github.ref_name }}-cargo-redundant-deps
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  detect-unused-dependencies:
    name: Redundant cargo dependencies
    runs-on: self-hosted-hoprnet-bigger
    timeout-minutes: 10
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          disable-sudo: true
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - name: Checkout hoprnet repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
          repository: ${{ inputs.source_repo }}
          ref: ${{ inputs.source_branch }}

      - uses: cachix/cachix-action@0fc020193b5a1fa3ac4575aa3a7d3aa6a35435ad # v16
        if: env.needs_nix_setup == true
        with:
          name: hoprnet
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
        env:
          USER: runner

      - name: Find unused cargo dependencies
        run: nix develop .#ci --command cargo machete
