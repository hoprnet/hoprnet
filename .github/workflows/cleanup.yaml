---
#################################################################################
# Cron daily pipeline to clean cache contents (stale issues and docker images)
#################################################################################
name: Cleanup

on:
  schedule:
    - cron: "30 1 * * *"

jobs:
  stale:
    name: Close stale issues
    runs-on: self-hosted-hoprnet-small
    timeout-minutes: 10
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@4d991eb9b905ef189e4c376166672c3f2f230481 # v2.11.0
        with:
          disable-sudo: true
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      # See docs: https://github.com/actions/stale
      - uses: actions/stale@v9
        with:
          stale-issue-message: "This issue is stale because it has been open 60 days with no activity. Remove stale label or comment or this will be closed in 30 days."
          days-before-stale: 60
          days-before-close: 30
          stale-issue-label: "stale"
          stale-pr-label: "stale"
          exempt-issue-labels: "epic"
          exempt-pr-labels: "epic"

  cleanup-docker:
    name: Cleanup Docker images
    runs-on: self-hosted-hoprnet-small
    timeout-minutes: 30
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@4d991eb9b905ef189e4c376166672c3f2f230481 # v2.11.0
        with:
          disable-sudo: true
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - name: Setup GCP
        id: gcp
        uses: hoprnet/hopr-workflows/actions/setup-gcp@master
        with:
          google-credentials: ${{ secrets.GOOGLE_HOPRASSOCIATION_CREDENTIALS_REGISTRY }}
          login-artifact-registry: 'true'
          install-sdk: 'true'

      - name: Cleanup Docker images
        run: ./scripts/clean-docker-images.sh "${{ vars.DOCKER_IMAGE_REGISTRY }}"

