---
#################################################################################
# Cron daily pipeline to clean cache contents (docker images)
#################################################################################
name: Cleanup

env:
  needs_nix_setup: true

on:
  schedule:
    - cron: "30 1 * * *"

jobs:
  cleanup-docker:
    name: Cleanup Docker images
    runs-on: self-hosted-hoprnet-small
    timeout-minutes: 30
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          disable-sudo: false
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - name: Checkout hoprnet repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: Setup GCP
        id: gcp
        uses: hoprnet/hopr-workflows/actions/setup-gcp@12c56020e16036982e6cc529848edeedfc705865 # master
        with:
          google-credentials: ${{ secrets.GOOGLE_HOPRASSOCIATION_CREDENTIALS_REGISTRY }}
          login-artifact-registry: "true"
          install-sdk: "true"

      - name: Install Nix
        if: env.needs_nix_setup == 'true'
        uses: cachix/install-nix-action@fd24c48048070c1be9acd18c9d369a83f0fe94d7 # v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - uses: cachix/cachix-action@0fc020193b5a1fa3ac4575aa3a7d3aa6a35435ad # v16
        if: env.needs_nix_setup == 'true'
        with:
          name: hoprnet
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
        env:
          USER: runner

      - name: Cleanup Docker images
        run: nix develop -L .#ci -c ./scripts/clean-docker-images.py "${{ vars.DOCKER_IMAGE_REGISTRY }}"

