name: HOPR Deploy

env:
  HOPR_GITHUB_REF: ${{ github.ref }}

on:
  push:
    branches: ['**']
    
jobs:
  build:
    name: Build, Publish etc
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Configure Git info
        run: ./scripts/configure-git-info.sh

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14
          registry-url: https://registry.npmjs.org/

      - name: Install Yarn (only when using ACT)
        if: env.ACT != ''
        run: |
          curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | sudo apt-key add -
          echo "deb https://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
          apt update
          apt install --no-install-recommends yarn

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn config get cacheFolder)"

      - name: Restore cache of node modules and yarn cache
        uses: actions/cache@v2
        id: nodejs-cache
        with:
          path: |
            node_modules
            */*/node_modules
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-nodejs-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-nodejs-

      - name: Install dependencies / link / build
        run: |
          yarn
          yarn setup
          yarn util:link
          yarn build

      - name: Publish prerelease version (On pushes to master)
        if: github.ref == 'refs/heads/master'
        run: |
          # skip releasing for changes from our bots to prevent circular change propagation
          [ "noreply@hoprnet.org" = "$(git show -s --format='%ae' ${HOPR_GITHUB_REF})" ] && exit 0
          export HOPR_PACKAGE_VERSION=$(./scripts/get-package-version.sh)
          ./scripts/publish-pre-release.sh
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          HOPR_PACKAGE: hoprd
          HOPR_VERSION_MAJMIN: true

      # Pushing a PR to a release branch should increment the patch version in
      # accordance with semver.
      - name: Publish patch version (On pushes to release branches)
        if: startsWith(github.ref, 'refs/heads/release/')
        run: |
          # skip releasing for changes from our bots to prevent circular change propagation
          [ "noreply@hoprnet.org" = "$(git show -s --format='%ae' ${HOPR_GITHUB_REF})" ] && exit 0
          ./scripts/publish-patch-release.sh
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          HOPR_PACKAGE: hoprd

      - name: Wait for NPM
        if: (github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/heads/release/')) && env.ACT == ''
        run: |
          export HOPR_PACKAGE_VERSION=$(./scripts/get-package-version.sh)
          ./scripts/wait-for-npm-package.sh
        env:
          HOPR_PACKAGE: hoprd

  deploy_smart_contracts:
    name: Deploy Smart Contracts
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v2

      - name: Configure Git info
        run: ./scripts/configure-git-info.sh

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14
          registry-url: https://registry.npmjs.org/

      - name: Install Yarn (only when using ACT)
        if: env.ACT != ''
        run: |
          curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | sudo apt-key add -
          echo "deb https://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
          apt update
          apt install --no-install-recommends yarn

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn config get cacheFolder)"

      - name: Restore cache of node modules and yarn cache
        uses: actions/cache@v2
        id: nodejs-cache
        with:
          path: |
            node_modules
            */*/node_modules
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-nodejs-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-nodejs-

      - name: Install & Build
        run: |
          yarn
          yarn build

      - name: Deploy on Goerli
        env:
          DEPLOYER_WALLET_PRIVATE_KEY: ${{ secrets.DEPLOYER_WALLET_PRIVATE_KEY }}
          INFURA_KEY: ${{ secrets.INFURA_KEY }}
          ETHERSCAN_KEY: ${{ secrets.ETHERSCAN }}
          NETWORK: goerli
        run: ./scripts/deploy-smart-contracts.sh

      - name: Deploy on xDai
        env:
          DEPLOYER_WALLET_PRIVATE_KEY: ${{ secrets.DEPLOYER_WALLET_PRIVATE_KEY }}
          QUIKNODE_KEY: ${{ secrets.QUIKNODE_KEY }}
          NETWORK: xdai
        run: ./scripts/deploy-smart-contracts.sh

      - name: Deploy on hardhat localhost
        env:
          DEVELOPMENT: true
          NETWORK: hardhat
        run: ./scripts/deploy-smart-contracts.sh

      - name: Commit & Push changes
        env:
          HOPR_GIT_MSG: "Update smart contract deployments"
          HOPR_GITHUB_REF: ${{ github.ref }}
        run: ./scripts/commit-and-push-all-changes.sh

  release:
    name: Create Github Release
    runs-on: ubuntu-latest
    needs: [build, deploy_smart_contracts]
    if: startsWith(github.ref, 'refs/heads/release/')
    steps:
      - uses: actions/checkout@v2

      - name: Configure Git info
        run: ./scripts/configure-git-info.sh

      - name: Get version from package.json
        id: get-package-version
        run: echo "::set-output name=tag::v$(./scripts/get-package-version.sh)"
        env:
          HOPR_PACKAGE: hoprd

      - uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get-package-version.outputs.tag }}
          name: HOPR - ${{ steps.get-package-version.outputs.tag }}
          draft: false
          prerelease: false

  build_hoprd_docker:
    name: Build HOPRD Docker
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v2

      - name: Configure Git info
        run: ./scripts/configure-git-info.sh

      - name: Setup Google Cloud Credentials
        uses: google-github-actions/setup-gcloud@v0.2.1
        with:
          project_id: ${{ secrets.GOOGLE_HOPRASSOCIATION_PROJECT }}
          service_account_key: ${{ secrets.GOOGLE_HOPRASSOCIATION_CREDENTIALS_REGISTRY }}
          export_default_credentials: true

      - name: Building Docker image using Google Cloud Build
        run: | # TODO - actually parse semver to tag v1
          export HOPR_PACKAGE_VERSION=$(./scripts/get-package-version.sh)
          gcloud builds submit packages/hoprd --tag ${HOPR_DOCKER_IMAGE}:${HOPR_PACKAGE_VERSION}
          gcloud container images add-tag ${HOPR_DOCKER_IMAGE}:${HOPR_PACKAGE_VERSION} ${HOPR_DOCKER_IMAGE}:1
          gcloud container images add-tag ${HOPR_DOCKER_IMAGE}:${HOPR_PACKAGE_VERSION} ${HOPR_DOCKER_IMAGE}:latest
        env:
          HOPR_PACKAGE: hoprd
          HOPR_DOCKER_IMAGE: gcr.io/hoprassociation/hoprd

  avado:
    name: Build Avado (master or release pushes)
    runs-on: ubuntu-latest
    needs: [build_hoprd_docker]
    steps:
      - uses: actions/checkout@v2

      - name: Configure Git info
        run: ./scripts/configure-git-info.sh

      - name: Set Avado release version
        id: set-avado-release-version
        run: |
          if [ "${{ github.ref }}" = "refs/heads/master" ]; then
            # Hack version if we are in master (they don't support prerelease versions)
            # Set this to an arbitrary number less than 1
            echo "::set-output name=version::0.100.0"
          else
            echo "::set-output name=version::$(./scripts/get-package-version.sh)"
          fi
        env:
          HOPR_PACKAGE: hoprd

      - name: Build Avado
        working-directory: packages/avado
        env:
          HOPR_GIT_MSG: "placeholder"
          HOPR_GITHUB_REF: ${{ github.ref }}
        run: |
          docker-compose build
          sudo npm install -g git+https://github.com/AvadoDServer/AVADOSDK.git#c11c4bd
          avadosdk increase minor
          sed -i 's/version"[ ]*:[ ]*"[0-9]*\.[0-9]*\.[0-9]*"/version": "${{ steps.set-avado-release-version.outputs.version }}"/' \
            ./dappnode_package.json
          cat ./dappnode_package.json | grep 'version'
          sudo avadosdk build --provider http://80.208.229.228:5001
          git add dappnode_package.json docker-compose.yml releases.json
          git commit -m "Avado CI: new release"
          # http://go.ava.do/install/<IPFS HASH>

      - name: Commit & Push changes
        env:
          HOPR_GIT_MSG: "Avado CI: new release"
          HOPR_GITHUB_REF: ${{ github.ref }}
        run: ./scripts/commit-and-push-all-changes.sh

  deploy_instances:
    name: 'Continuous Deployment: Deploy instances'
    runs-on: ubuntu-latest
    needs: [build_hoprd_docker]
    steps:
      - uses: actions/checkout@v2

      - name: Configure Git info
        run: ./scripts/configure-git-info.sh

      - name: Use Node.js 14
        uses: actions/setup-node@v2
        with:
          node-version: 14
          registry-url: https://registry.npmjs.org/

      - name: Setup Google Cloud Credentials
        uses: google-github-actions/setup-gcloud@v0.2.1
        with:
          project_id: ${{ secrets.GOOGLE_HOPRASSOCIATION_PROJECT }}
          service_account_key: ${{ secrets.GOOGLE_HOPRASSOCIATION_CREDENTIALS_REGISTRY }}
          export_default_credentials: true

      - name: Run start script
        run: ./scripts/deploy.sh
        env:
          FUNDING_PRIV_KEY: ${{ secrets.FUNDING_WALLET_PRIVATE_KEY }}
          GITHUB_REF: ${{ github.ref }}
          BS_PASSWORD: ${{ secrets.BS_PASSWORD }}
