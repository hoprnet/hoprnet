---
#################################################################################
# Manual pipeline to clone a docker image tag based on other docker image tag
#################################################################################
name: Publish Release

on:
  workflow_dispatch:
    inputs:
      from_tag:
        type: string
        required: true
        default: "saint-louis"
        description: "Source tag name"
      to_tag:
        type: string
        required: true
        description: "Target tag name"
        default: "stable"

concurrency:
  group: publish-release
  cancel-in-progress: true

jobs:
  publish-release:
    name: Publish Release
    runs-on: self-hosted-hoprnet-small
    steps:
      - name: Set up Google Cloud Credentials
        id: auth
        uses: google-github-actions/auth@v2
        with:
          token_format: "access_token"
          credentials_json: ${{ secrets.GOOGLE_HOPRASSOCIATION_CREDENTIALS_REGISTRY }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GOOGLE_HOPRASSOCIATION_PROJECT }}

      - name: Login Google Container Registry
        uses: docker/login-action@v3
        with:
          registry: europe-west3-docker.pkg.dev
          username: oauth2accesstoken
          password: ${{ steps.auth.outputs.access_token }}

      - name: Tag docker images with release name
        run: |
          images=(hopli hoprd)
          for image in ${images[@]};
          do
            echo "Tagging ${image}"
            gcloud artifacts docker tags add ${{ vars.DOCKER_IMAGE_REGISTRY }}/${image}:${{ github.event.inputs.from_tag }} ${{ vars.DOCKER_IMAGE_REGISTRY }}/${image}:${{ github.event.inputs.to_tag }}
          done
