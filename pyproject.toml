[project]
name = "hoprnet"
version = "3.0.0"
description = "HOPR network"
readme = "README.md"
requires-python = ">=3.13,<3.14"
dependencies = ["sdk-localcluster", "sdk-api"]

[tool.uv.sources]
sdk-localcluster = { workspace = true }
sdk-api = { workspace = true }
tests = { workspace = true }

[tool.uv.workspace]
members = ["sdk/python/localcluster", "sdk/python/api", "tests"]

[dependency-groups]
dev = ["ruff>=0.11.11", "tests"]
lint = ["black==25.1.0"]

[tool.black]
line-length = 120
target-version = ['py310']
include = '\.pyi?$'

[tool.ruff]
line-length = 120
# Enable pycodestyle (`E`) and Pyflakes (`F`) codes by default.
lint.select = ["E", "F"]
lint.ignore = []
