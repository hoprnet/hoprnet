version: '3.4'
services:
  hopr.avado.dnp.dappnode.eth:
    build:
      image: gcr.io/hoprassociation/hoprd:${RELEASE}
      args:
        network: bnb-testnet
    image: 'hopr.avado.dnp.dappnode.eth:0.100.0'
    restart: always
    volumes:
      - type: volume
        source: db
        target: /app/db
    ports:
      - '9091:9091'
      - '3000:3000'
      - '53:53'
    dns:
      - 172.33.1.2
      - 8.8.8.8
volumes:
  db: {}
