version: '3.4'
services:
  hopr.avado.dnp.dappnode.eth:
    build: ./build
    image: 'hopr.avado.dnp.dappnode.eth:1.88.28'
    environment:
      DEBUG: hopr*
    restart: always
    network_mode: host
    volumes:
      - type: volume
        source: db
        target: /app/hoprd-db
    ports:
      - '9091'
      - '3000'
      - '3001'
      - '8080'
volumes:
  db: {}
