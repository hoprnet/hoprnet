[package]
name = "connect-relay"
version = "0.1.0"
authors = ["HOPR Association <tech@hoprnet.org>"]
edition = "2021"
description = "Connect relay implementation"
homepage = "https://hoprnet.org/"
repository = "https://github.com/hoprnet/hoprnet"
license = "LGPL-3.0-only"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = ["console_error_panic_hook", "wasm"]
wasm = ["dep:wasm-bindgen", "dep:serde-wasm-bindgen", "dep:js-sys", "dep:wasm-bindgen-futures" ]
console_error_panic_hook = [ "dep:console_error_panic_hook" ]

[dependencies]
cfg-if = "1.0.0"
futures = "0.3.25"
js-sys = { version = "0.3.60", optional = true }
pin-project-lite = "0.2.9"
real-base = { path = "../../../real/crates/real-base" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde-wasm-bindgen = { version = "0.4", optional = true }
utils-misc = { path = "../../../utils/crates/utils-misc" }
wasm-bindgen = { version ="0.2.83", optional = true }
wasm-bindgen-futures = { version = "0.4.33", optional = true, features = ["futures-core-03-stream"] }

console_error_panic_hook = { version = "0.1.6", optional = true }
# wee_alloc = { version = "0.4.5", optional = true }

[dev-dependencies]
wasm-bindgen-test = "0.3.30"

[target.'cfg(not(target_arch = "wasm32"))'.build-dependencies]
wasm-pack = { workspace = true }
wasm-opt = { workspace = true }
