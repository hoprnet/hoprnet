[package]
name = "utils-db"
version = "0.2.3"
authors = ["HOPR Association <tech@hoprnet.org>"]
edition = "2021"
description = "Generic database backend implementation"
license = "GPL-3.0-only"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
async-trait = { workspace = true }
bincode = "1.3.3"
futures-lite = { workspace = true }
getrandom = { workspace = true, optional = true }
hex = { workspace = true }
hex-literal = "0.4.1"
pin-project-lite = "0.2.13"
rusty-leveldb = { version = "3.0.0", default-features = false }
serde = { version = "1.0", features = ["derive"] }
thiserror = "1.0"

utils-log = { workspace = true }
utils-types = { workspace = true }
platform = { workspace = true }

[dev-dependencies]
async-std = { version = "1.12.0", features = ["attributes"] }
mockall = "0.11.3"
scopeguard = "1.1.0"
tempfile = "3.5.0"


[features]
default = []
wasm = [ "dep:getrandom", "utils-log/wasm", "platform/wasm-bindgen", "utils-types/wasm" ]
