[package]
name = "utils-db"
version = "0.1.0"
authors = ["HOPR Association <tech@hoprnet.org>"]
edition = "2021"
license = "GPL-3.0-only"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = ["console_error_panic_hook", "wasm"]
wasm = ["dep:wasm-bindgen", "dep:wasm-bindgen-futures", "dep:serde-wasm-bindgen", "dep:js-sys", "dep:gloo-timers"]

[dependencies]
async-trait = "0.1"
bincode = "1.3.3"
gloo-timers = { version = "0.2.6", optional = true , features = ["futures"]}
js-sys = { version = "0.3.61", optional = true }
serde = { version = "1.0", features = ["derive"] }
serde-wasm-bindgen = { version = "0.5", optional = true }
thiserror = "1.0"
wasm-bindgen = { workspace = true, optional = true }
wasm-bindgen-futures = { version = "0.4.34", optional = true }
console_error_panic_hook = { version = "0.1.7", optional = true }
#wee_alloc = { version = "0.4.5", optional = true }

[dev-dependencies]
async-std = { version = "1.12.0", features = ["attributes"] }
mockall = "0.11.3"
scopeguard = "1.1.0"
tempfile = "3.5.0"
wasm-bindgen-test = "0.3.34"
