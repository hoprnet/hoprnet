[package]
name = "utils-db"
version = "0.2.2"
authors = ["HOPR Association <tech@hoprnet.org>"]
edition = "2021"
description = "Generic database backend implementation"
license = "GPL-3.0-only"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
async-trait = "0.1"
async-lock = "2.7.0"
bincode = "1.3.3"
futures-lite = "1.12.0"
getrandom = { workspace = true, optional = true }
gloo-timers = { workspace = true, optional = true}
hex = "0.4.3"
hex-literal = "0.4.1"
js-sys = { workspace = true, optional = true }
pin-project-lite = "0.2.13"
serde = { version = "1.0", features = ["derive"] }
serde-wasm-bindgen = { version = "0.5.0", optional = true }
thiserror = "1.0"
rusty-leveldb = { git = "https://github.com/hoprnet/leveldb-rs", branch = "feature/no-fs", default-features = false }
wasm-bindgen = { workspace = true, optional = true }
wasm-bindgen-futures = { version = "0.4.36", features = ["futures-core-03-stream"], optional = true }
console_error_panic_hook = { version = "0.1.7", optional = true }

utils-log = { path = "../utils-log", default-features = false }
utils-types = { path = "../utils-types", default-features = false }
utils-misc = { path = "../utils-misc", default-features = false }

[dev-dependencies]
async-std = { version = "1.12.0", features = ["attributes"] }
mockall = "0.11.3"
scopeguard = "1.1.0"
tempfile = "3.5.0"

[package.metadata.wasm-pack.profile.dev]
wasm-opt = false

[package.metadata.wasm-pack.profile.release]
wasm-opt = ['-O', '--enable-reference-types']

[features]
default = ["console_error_panic_hook", "wasm"]
wasm = ["dep:wasm-bindgen", "dep:wasm-bindgen-futures", "dep:serde-wasm-bindgen", "dep:js-sys", "dep:gloo-timers", "utils-log/wasm", "utils-types/wasm", "getrandom/js"]
console_error_panic_hook = ["dep:console_error_panic_hook"]