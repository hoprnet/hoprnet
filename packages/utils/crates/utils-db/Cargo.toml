[package]
name = "utils-db"
version = "0.2.2"
authors = ["HOPR Association <tech@hoprnet.org>"]
edition = "2021"
description = "Generic database backend implementation"
license = "GPL-3.0-only"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = ["console_error_panic_hook", "wasm"]
wasm = ["dep:wasm-bindgen", "dep:wasm-bindgen-futures", "dep:serde-wasm-bindgen", "dep:js-sys", "dep:gloo-timers"]

[dependencies]
async-trait = "0.1"
bincode = "1.3.3"
futures-lite = "1.12.0"
gloo-timers = { version = "0.2.6", optional = true , features = ["futures"]}
hex = "0.4.3"
js-sys = { version = "0.3.63", optional = true }
pin-project-lite = "0.2.9"
serde = { version = "1.0", features = ["derive"] }
serde-wasm-bindgen = { version = "0.5", optional = true }
thiserror = "1.0"
utils-log = { path = "../utils-log" }
utils-types = { path = "../utils-types" }
wasm-bindgen = { workspace = true, optional = true }
wasm-bindgen-futures = { version = "0.4.36", features = ["futures-core-03-stream"], optional = true }
console_error_panic_hook = { version = "0.1.7", optional = true }
#wee_alloc = { version = "0.4.5", optional = true }

[dev-dependencies]
async-std = { version = "1.12.0", features = ["attributes"] }
mockall = "0.11.3"
scopeguard = "1.1.0"
tempfile = "3.5.0"
wasm-bindgen-test = "0.3.36"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
rusty-leveldb = "1.0"

[target.'cfg(not(target_arch = "wasm32"))'.dev-dependencies]
rusty-leveldb = "1.0"

[package.metadata.wasm-pack.profile.dev]
wasm-opt = false

[package.metadata.wasm-pack.profile.release]
wasm-opt = ['-O', '--enable-reference-types']
