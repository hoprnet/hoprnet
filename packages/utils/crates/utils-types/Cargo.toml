[package]
name = "utils-types"
version = "0.1.0"
authors = ["NumberFour8 <lukas.pohanka@inina.net>"]
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = ["console_error_panic_hook", "wasm"]
wasm = ["dep:wasm-bindgen"]
console_error_panic_hook = [ "dep:console_error_panic_hook" ]

[dependencies]
ethnum = { version = "1.3.2", features = ["serde"] }
hex = "0.4.3"
serde = "1.0"
serde_repr = "0.1"
thiserror = "1.0"
utils-misc = { path = "../../../utils/crates/utils-misc" }
wasm-bindgen = { version = "0.2.83", optional = true}

# TODO: Remove these and replace with core-crypto once merged
ecdsa = { version = "0.15.1", features = ["signing", "verifying"]}
sha3 = "0.10.6"

console_error_panic_hook = { version = "0.1.7", optional = true }
#wee_alloc = { version = "0.4.5", optional = true }

[dev-dependencies]
wasm-bindgen-test = "0.3.33"
