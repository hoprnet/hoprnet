[package]
name = "core-ethereum-misc"
version = "0.6.0"
authors = ["HOPR Association <tech@hoprnet.org>"]
edition = "2021"
description = "Core-Ethereum-specific interaction with the backend database"
homepage = "https://hoprnet.org/"
repository = "https://github.com/hoprnet/hoprnet"
license = "GPL-3.0-only"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
async-trait = { workspace = true }
async-lock = { workspace = true }
console_error_panic_hook = { version = "0.1.7", optional = true }
hex = { workspace = true }
js-sys = { workspace = true, optional = true }
lazy_static = { workspace = true }
libp2p-identity = { workspace = true }
thiserror = "1.0"
wasm-bindgen = { workspace = true, optional = true }
wasm-bindgen-futures = { version = "0.4.36", features = ["futures-core-03-stream"], optional = true }
multiaddr = "0.18"
ethers = { workspace = true, default-features = false, features = ["ethers-solc"] }
serde = { workspace = true, features = ["derive"] }
serde-wasm-bindgen = { workspace = true }

core-crypto = { workspace = true }
core-ethereum-db = { workspace = true }
core-types = { workspace = true }
utils-db = { workspace = true }
utils-misc = { workspace = true }
utils-log = { workspace = true }
utils-types = { workspace = true }

[dev-dependencies]
async-std = "1.12.0"
env_logger = "0.10"
mockall = "0.11.4"
hex-literal = "0.4"

[target.'cfg(not(target_arch = "wasm32"))'.dev-dependencies]
hex = { workspace = true }

[target.'cfg(not(target_arch = "wasm32"))'.build-dependencies]
wasm-pack = { workspace = true }
wasm-opt = { workspace = true }

[package.metadata.wasm-pack.profile.dev]
wasm-opt = false

[package.metadata.wasm-pack.profile.release]
wasm-opt = ['-O', '--enable-reference-types']

[features]
default = ["console_error_panic_hook", "wasm"]
wasm = [ "dep:wasm-bindgen", "dep:wasm-bindgen-futures", "dep:js-sys", "core-crypto/wasm", "core-ethereum-db/wasm", "core-types/wasm", "utils-db/wasm", "utils-log/wasm", "utils-types/wasm", "utils-misc/wasm" ]
console_error_panic_hook = [ "dep:console_error_panic_hook" ]
