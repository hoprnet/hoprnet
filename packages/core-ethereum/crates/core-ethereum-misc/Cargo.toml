[package]
name = "core-ethereum-misc"
version = "0.3.0"
authors = ["HOPR Association <tech@hoprnet.org>"]
edition = "2021"
description = "Core-Ethereum-specific interaction with the backend database"
homepage = "https://hoprnet.org/"
repository = "https://github.com/hoprnet/hoprnet"
license = "GPL-3.0-only"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = ["console_error_panic_hook", "wasm"]
wasm = [ "dep:wasm-bindgen", "dep:js-sys", "dep:wasm-bindgen-futures" ]
console_error_panic_hook = [ "dep:console_error_panic_hook" ]

[dependencies]
async-std = { version = "1.12.0", features = ["attributes"] }
async-trait = "0.1"
core-crypto = { path = "../../../core/crates/core-crypto" }
core-ethereum-db = { path = "../core-ethereum-db" }
futures = "0.3"
js-sys = { version = "0.3.63", optional = true }
libp2p-identity = "0.1.2"
thiserror = "1.0"
utils-db = { path = "../../../utils/crates/utils-db" }
utils-log = { path = "../../../utils/crates/utils-log" }
utils-misc = { path = "../../../utils/crates/utils-misc" }
utils-proc-macros = { path = "../../../utils/crates/utils-proc-macros" }
utils-types = { path = "../../../utils/crates/utils-types" }
wasm-bindgen = { workspace = true, optional = true }
wasm-bindgen-futures = { version = "0.4.36", features = ["futures-core-03-stream"], optional = true }

console_error_panic_hook = { version = "0.1.7", optional = true }
# wee_alloc = { version = "0.4.5", optional = true }

[dev-dependencies]
env_logger = "0.10"
core-types = { path = "../../../core/crates/core-types" }
mockall = "0.11.4"
hex-literal = "0.4"
wasm-bindgen-test = "0.3.36"

[target.'cfg(not(target_arch = "wasm32"))'.dev-dependencies]
rusty-leveldb = "1.0"

[target.'cfg(not(target_arch = "wasm32"))'.build-dependencies]
wasm-pack = { workspace = true }
wasm-opt = { workspace = true }

[package.metadata.wasm-pack.profile.dev]
wasm-opt = false

[package.metadata.wasm-pack.profile.release]
wasm-opt = ['-O', '--enable-reference-types']
