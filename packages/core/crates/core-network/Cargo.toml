[package]
name = "core-network"
version = "0.4.0"
authors = ["HOPR Association <tech@hoprnet.org>"]
edition = "2021"
license = "GPL-3.0-only"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
async-std = { version = "1.12.0", features = ["attributes"] }
async-trait = "0.1"
futures = { workspace = true }
futures-lite = { workspace = true }
lazy_static = { workspace = true }
libp2p-identity = { workspace = true }
multiaddr = { workspace = true }
rand = { version = "0.8.5", features = ["std_rng"] }
serde = { workspace = true }
serde_with = { workspace = true }
thiserror = "1.0"
validator = { workspace = true }
gloo-timers = { workspace = true, optional = true }
console_error_panic_hook = { version = "0.1.7", optional = true }
getrandom = { workspace = true }
js-sys = { workspace = true, optional = true }
wasm-bindgen = { workspace = true, optional = true }

core-crypto = { workspace = true, default-features = false }
platform = { workspace = true }
utils-log = { workspace = true, default-features = false }
utils-metrics = { workspace = true, default-features = false, optional = true}
utils-types = { workspace = true, default-features = false }

[dev-dependencies]
mockall = "0.11.3"
more-asserts = "0.3.1"

[package.metadata.wasm-pack.profile.dev]
wasm-opt = false

[package.metadata.wasm-pack.profile.release]
wasm-opt = ['-O', '--enable-reference-types']

[features]
default = ["prometheus", "compat-ping"]
wasm = ["dep:wasm-bindgen", "dep:js-sys", "dep:gloo-timers", "getrandom/js", "core-crypto/wasm", "utils-log/wasm", "platform/wasm-bindgen", "utils-metrics/wasm", "utils-types/wasm"]
compat-ping = []
console_error_panic_hook = ["dep:console_error_panic_hook"]
prometheus = ["dep:utils-metrics"]
