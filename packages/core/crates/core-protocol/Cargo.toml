[package]
name = "core-protocol"
version = "0.2.3"
authors = ["HOPR Association <tech@hoprnet.org>"]
edition = "2021"
license = "GPL-3.0-only"

[lib]
crate-type = ["rlib"]

[features]
default = ["prometheus"]
wasm = [
    "dep:getrandom",
    "hopr-crypto/wasm", "chain-db/wasm", "core-packet/wasm", "core-path/wasm", "core-types/wasm",
    "utils-db/wasm", "utils-types/wasm", "metrics?/wasm",
]
prometheus = ["dep:metrics", "core-path/prometheus", "core-packet/prometheus"]

[dependencies]
# a better separation of tcp + async-std for non wasm case could be designed
async-trait = { workspace = true }
async-std = { workspace = true, features = ["attributes", "unstable"] }
async-lock = { workspace = true }
futures = { workspace = true }
futures-lite = { workspace = true }
getrandom = { workspace = true, optional = true }
hex-literal = "0.4"
lazy_static = { workspace = true }
libp2p-identity = { workspace = true }
libp2p = { workspace = true, features = ["noise", "request-response"] }
rand = "0.8.5"
rust-stream-ext-concurrent = { workspace = true }
serde = { workspace = true, features = ["derive"]}
serde_with = { workspace = true }
thiserror = { workspace = true }
validator = { workspace = true }

hopr-crypto = { workspace = true }
chain-db = { workspace = true }
core-packet = { workspace = true }
core-path = { workspace = true }
core-types = { workspace = true }
utils-db = { workspace = true }
log = { workspace = true }
utils-types = { workspace = true }
metrics = { optional = true, workspace = true }

[dev-dependencies]
env_logger = "0.10.0"
hex-literal = "0.4.1"
more-asserts = "0.3.1"
parameterized = "1.0"
serial_test = "2.0"
