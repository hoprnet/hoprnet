[package]
name = "core-strategy"
version = "0.4.0"
authors = ["HOPR Association <tech@hoprnet.org>"]
description = "Contains implementations of different (automatic) HOPR payment channel strategies"
edition = "2021"
homepage = "https://hoprnet.org/"
repository = "https://github.com/hoprnet/hoprnet"
license = "GPL-3.0-only"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
async-trait = "0.1"
async-std = "1.12"
getrandom = { workspace = true }
js-sys = { workspace = true, optional = true }
rand = "0.8.5"
serde = { workspace = true, features = ["derive"] }
serde-wasm-bindgen = { workspace = true, optional = true }
simple_moving_average = "0.1.2"
thiserror = { workspace = true }
validator = { workspace = true }
futures = { workspace = true }
wasm-bindgen = { workspace = true, optional = true }
wasm-bindgen-futures = { workspace = true, optional = true}

core-types = { workspace = true, default-features = false }
core-crypto = { workspace = true, default-features = false }
core-network = { workspace = true, default-features = false }
core-ethereum-db = { workspace = true, default-features = false }
core-ethereum-actions = { workspace = true, default-features = false }
utils-log = { workspace = true, default-features = false }
utils-misc = { workspace = true, default-features = false }
utils-types = { workspace = true, default-features = false }
utils-db = { workspace = true, default-features = false }

console_error_panic_hook = { version = "0.1.7", optional = true }
#wee_alloc = { version = "0.4.5", optional = true }

[dev-dependencies]
vector_assertions = "0.1.0"

[target.'cfg(not(target_arch = "wasm32"))'.build-dependencies]
wasm-pack = { workspace = true }
wasm-opt = { workspace = true }

[package.metadata.wasm-pack.profile.dev]
wasm-opt = false

[package.metadata.wasm-pack.profile.release]
wasm-opt = ['-O', '--enable-reference-types']

[features]
default = ["console_error_panic_hook", "wasm"]
wasm = ["dep:wasm-bindgen", "dep:wasm-bindgen-futures", "dep:js-sys", "dep:serde-wasm-bindgen", "getrandom/js", "core-types/wasm", "core-crypto/wasm", "core-network/wasm", "core-ethereum-db/wasm",  "utils-log/wasm", "utils-misc/wasm", "utils-types/wasm", "utils-db/wasm" ]
console_error_panic_hook = [ "dep:console_error_panic_hook" ]
