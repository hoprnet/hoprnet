[package]
name = "core-types"
version = "0.4.0"
authors = ["HOPR Association <tech@hoprnet.org>"]
description = "Contains types required by the Core package, which are not generic enough to be in the utils-types crate"
edition = "2021"
homepage = "https://hoprnet.org/"
repository = "https://github.com/hoprnet/hoprnet"
license = "GPL-3.0-only"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
enum-iterator = "1.4.1"
js-sys = { workspace = true, optional = true }
multiaddr = "0.18"
serde = { version = "1.0", features = ["derive"] }
serde_repr = "0.1"
wasm-bindgen = { workspace = true, optional = true }
console_error_panic_hook = { version = "0.1.7", optional = true }
hex-literal = "0.3"
thiserror = "1.0"
ethers = { version = "2", default-features = false }

bindings =  { path = "../../../ethereum/crates/bindings", default-features = false }
core-crypto = { path = "../../../core/crates/core-crypto", default-features = false }
utils-log = { path = "../../../utils/crates/utils-log", default-features = false }
utils-misc = { path = "../../../utils/crates/utils-misc", default-features = false }
utils-types = { path = "../../../utils/crates/utils-types", default-features = false }

[package.metadata.wasm-pack.profile.dev]
wasm-opt = false

[package.metadata.wasm-pack.profile.release]
wasm-opt = ['-O', '--enable-reference-types']

[features]
default = ["wasm", "console_error_panic_hook"]
wasm = ["dep:js-sys", "dep:wasm-bindgen", "core-crypto/wasm", "utils-log/wasm", "utils-misc/wasm", "utils-types/wasm" ]
console_error_panic_hook = ["dep:console_error_panic_hook"]
