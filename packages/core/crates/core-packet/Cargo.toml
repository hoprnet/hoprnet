[package]
name = "core-packet"
version = "0.7.0"
description = "Contains high-level HOPR protocol building blocks for packet interaction"
authors = ["HOPR Association <tech@hoprnet.org>"]
edition = "2021"
homepage = "https://hoprnet.org/"
repository = "https://github.com/hoprnet/hoprnet"
license = "GPL-3.0-only"

[lib]
crate-type = ["rlib"]

[dependencies]
async-std = { workspace = true }
hex = { workspace = true }
lazy_static = { workspace = true }
thiserror = "1.0"
typenum = "1.16"

hopr-crypto = { workspace = true }
chain-db = { workspace = true }
core-path = { workspace = true }
core-types = { workspace = true }
platform = { workspace = true }
utils-db = { workspace = true }
log = { workspace = true }
metrics = { workspace = true, optional = true }
utils-types = { workspace = true }

[dev-dependencies]
async-std = {version = "1.12.0", features = ["unstable"]}
async-process = "1.7.0"
async-trait = "0.1.73"
chain-types = { workspace = true, default-features = false }
env_logger = "0.10.0"
hex-literal = "0.4.1"
mockall = "0.11.4"
parameterized = "1.0"
serial_test = "2.0"

[features]
default = ["prometheus"]
wasm = [ "hopr-crypto/wasm", "chain-db/wasm", "core-path/wasm", "core-types/wasm", "utils-db/wasm", "platform/wasm-bindgen", "utils-types/wasm", "metrics?/wasm", "chain-types/wasm" ]
prometheus = [ "dep:metrics", "core-path/prometheus" ]
