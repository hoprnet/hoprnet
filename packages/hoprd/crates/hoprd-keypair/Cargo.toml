[package]
name = "hoprd-keypair"
version = "0.1.0"
authors = ["HOPR Association <tech@hoprnet.org>"]
edition = "2021"
description = "Rust WASM modules for HOPRd"
homepage = "https://hoprnet.org/"
repository = "https://github.com/hoprnet/hoprnet"
license = "GPL-3.0-only"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = ["console_error_panic_hook", "wasm"]
wasm = [ "dep:wasm-bindgen", "dep:js-sys" ]
console_error_panic_hook = [ "dep:console_error_panic_hook" ]

[dependencies]
aes = "0.8.0"
ctr = "0.9.0"
console_error_panic_hook = { version = "0.1.7", optional = true }
core-crypto = { path = "../../../core/crates/core-crypto" }
getrandom = { version = "0.2.8", features = ["js"] }
hex = "0.4"
js-sys = { version = "0.3.63", optional = true }
libp2p-identity = { version = "0.1.2", features = ["secp256k1", "ed25519", "peerid"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
scrypt = { version = "0.11.0", default-features = false }
real-base = { path = "../../../real/crates/real-base" }
version = "3.0.0"
sha3 = "0.10.0"
thiserror = "1.0"
uuid = { version = "1.3.3", features = ["serde", "v4", "js"] }
utils-misc = { path = "../../../utils/crates/utils-misc" }
utils-types = { path = "../../../utils/crates/utils-types" }
utils-log = { path = "../../../utils/crates/utils-log" }

wasm-bindgen = { workspace = true, optional = true }
k256 = { version = "0.13.0", features = ["arithmetic", "ecdh"] }

[dev-dependencies]
tempfile = "3"

[target.'cfg(not(target_arch = "wasm32"))'.build-dependencies]
wasm-pack = { workspace = true }
wasm-opt = { workspace = true }

[package.metadata.wasm-pack.profile.dev]
wasm-opt = false

[package.metadata.wasm-pack.profile.release]
wasm-opt = ['-O', '--enable-reference-types']