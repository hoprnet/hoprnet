[package]
name = "hoprd-keypair"
version = "0.2.0"
authors = ["HOPR Association <tech@hoprnet.org>"]
edition = "2021"
description = "Rust WASM modules for HOPRd"
homepage = "https://hoprnet.org/"
repository = "https://github.com/hoprnet/hoprnet"
license = "GPL-3.0-only"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
aes = "0.8"
ctr = "0.9"
console_error_panic_hook = { version = "0.1.7", optional = true }
getrandom = { workspace = true }
hex = "0.4"
js-sys = { workspace = true, optional = true }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
scrypt = { version = "0.11.0", default-features = false }
sha3 = "0.10"
thiserror = "1.0"
typenum = "1.16.0"
uuid = { version = "1.3.3", features = ["serde", "v4"] }
wasm-bindgen = { workspace = true, optional = true }

core-crypto = { path = "../../../core/crates/core-crypto", default-features = false }
real-base = { path = "../../../real/crates/real-base", default-features = false }
utils-misc = { path = "../../../utils/crates/utils-misc", default-features = false }
utils-types = { path = "../../../utils/crates/utils-types", default-features = false }
utils-log = { path = "../../../utils/crates/utils-log", default-features = false }

[dev-dependencies]
tempfile = "3"

[target.'cfg(not(target_arch = "wasm32"))'.build-dependencies]
wasm-pack = { workspace = true }
wasm-opt = { workspace = true }

[package.metadata.wasm-pack.profile.dev]
wasm-opt = false

[package.metadata.wasm-pack.profile.release]
wasm-opt = ['-O', '--enable-reference-types']

[features]
default = ["console_error_panic_hook", "wasm"]
wasm = [ "dep:wasm-bindgen", "dep:js-sys", "core-crypto/wasm", "real-base/wasm", "utils-misc/wasm", "utils-types/wasm", "utils-log/wasm", "getrandom/js", "uuid/js" ]
console_error_panic_hook = [ "dep:console_error_panic_hook" ]