[metadata]
name = hoprd
version = 0.1.0
author = HOPR Association
author_email = tech@hoprnet.org
description = Native Python wrapper for the HOPRd API
# long_description = file: README.md
keywords = hoprd, wrapper
license = BSD-3-Clause
classifiers =
    Programming Language :: Python :: 3

[options]
zip_safe = False
include_package_data = True
package_dir =
    =src
packages = find:
python_requires = >=3.7
install_requires =
    requests
    importlib-metadata; python_version<"3.8"
    httpx==0.23.3

# [options.entry_points]
# console_scripts =
#     executable-name = hoprd.wrapper:main

[options.extras_require]
rest = docutils>=0.3

[options.packages.find]
where=src
