[package]
name = "hopr-wasm-common"
version = "0.1.0"
edition = "2021"

[lib]
name = "hopr_wasm_common"
path = "src/lib.rs"
crate-type = ["cdylib"]

[dependencies]
wasm-bindgen = { version = "0.2.80", features = ["serde-serialize"] }
wasm-bindgen-test = "0.3.30"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"