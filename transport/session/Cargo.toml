[package]
name = "hopr-transport-session"
version = "0.16.0"
authors = ["HOPR Association <tech@hoprnet.org>"]
edition = "2021"
description = "Session functionality providing session abstraction over the HOPR transport"
homepage = "https://hoprnet.org/"
repository = "https://github.com/hoprnet/hoprnet"
license = "GPL-3.0-only"

[lib]
crate-type = ["rlib"]

[features]
default = []
runtime-tokio = [
  "hopr-network-types/runtime-tokio",
  "hopr-protocol-session/runtime-tokio",
  "dep:tokio",
]
telemetry = ["hopr-protocol-session/telemetry"]
prometheus = [
  "hopr-network-types/prometheus",
  "hopr-protocol-session/prometheus",
  "dep:hopr-metrics",
  "dep:lazy_static",
]
allocator-mimalloc = [
  "dep:mimalloc",
] # Use mimalloc as the global allocator on Linux
allocator-jemalloc = [
  "dep:tikv-jemallocator",
] # Use jemalloc as the global allocator on Linux

[dependencies]
arrayvec = { workspace = true }
async-trait = { workspace = true }
flagset = { workspace = true, features = ["serde"] }
futures = { workspace = true }
futures-time = { workspace = true }
lazy_static = { workspace = true, optional = true }
moka = { workspace = true }
parking_lot = { workspace = true }
pid = { workspace = true }
pin-project = { workspace = true }
serde = { workspace = true }
serde_repr = { workspace = true }
smart-default = { workspace = true }
strum = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }
tokio = { workspace = true, optional = true }

hopr-async-runtime = { workspace = true }
hopr-crypto-random = { workspace = true }
hopr-crypto-types = { workspace = true }
hopr-crypto-packet = { workspace = true }
hopr-internal-types = { workspace = true }
hopr-metrics = { workspace = true, optional = true }
hopr-network-types = { workspace = true, features = ["serde"] }
hopr-primitive-types = { workspace = true }
hopr-protocol-app = { workspace = true, features = ["serde"] }
hopr-protocol-session = { workspace = true, features = ["serde"] }
hopr-protocol-start = { workspace = true }
hopr-statistics = { workspace = true, features = ["serde", "moving"] }

[dev-dependencies]
anyhow = { workspace = true }
criterion = { workspace = true }
hopr-network-types = { workspace = true, features = ["runtime-tokio", "serde"] }
hopr-protocol-session = { workspace = true, features = [
  "session-types",
  "serde",
  "runtime-tokio",
] }
mockall = { workspace = true }
rand = { workspace = true }
serde_cbor_2 = { workspace = true }
test-log = { workspace = true }
tokio = { workspace = true }

[package.metadata.cargo-machete]
ignored = ["serde_with"]

[[bench]]
name = "session_bench"
harness = false

# Target-specific dependencies for memory allocators
[target.'cfg(target_os = "linux")'.dependencies]
mimalloc = { workspace = true, optional = true }
tikv-jemallocator = { workspace = true, optional = true }
