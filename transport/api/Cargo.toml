[package]
name = "core-transport"
version = "0.4.0"
authors = ["HOPR Association <tech@hoprnet.org>"]
description = "Implements the main HOPR interface for the core library"
edition = "2021"
license = "GPL-3.0-only"

[lib]
crate-type = ["rlib"]

[features]
default = ["prometheus"]
wasm = [
    "chain-db/wasm", "hopr-crypto/wasm", "core-network/wasm", "core-packet/wasm", "core-path/wasm", "core-p2p/wasm",
    "core-protocol/wasm", "core-types/wasm",
    "utils-db/wasm", "platform/wasm-bindgen", "metrics?/wasm", "utils-types/wasm",
]
prometheus = [
    "dep:lazy_static", "dep:metrics",
    "core-network/prometheus", "core-packet/prometheus", "core-path/prometheus", "core-protocol/prometheus", "chain-rpc/prometheus"
]

[dependencies]
async-std = { workspace = true }
async-trait = { workspace = true }
async-lock = { workspace = true }
futures = { workspace = true }
futures-concurrency = "7.3.0"
libp2p = { workspace = true, features = ["request-response"] }
multiaddr = { workspace = true }
serde = { workspace = true }
thiserror = { workspace = true }
validator = { workspace = true }
lazy_static = { workspace = true, optional = true }

core-network = { workspace = true }
hopr-crypto = { workspace = true }
chain-db = { workspace = true }
chain-rpc = { workspace = true }
chain-types = { workspace = true }
core-path = { workspace = true }
core-p2p = { workspace = true }
core-packet = { workspace = true }
core-protocol = { workspace = true }
core-types = { workspace = true }
utils-db = { workspace = true}
log = { workspace = true }
platform = { workspace = true }
metrics = { workspace = true, optional = true }
utils-types = { workspace = true }
utils-validation = { workspace = true }

