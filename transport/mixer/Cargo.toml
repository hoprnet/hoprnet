[package]
name = "hopr-transport-mixer"
version = "0.1.0"
authors = ["HOPR Association <tech@hoprnet.org>"]
edition = "2021"
description = "Mixer functionality responsible for mixing and delaying packets with a channel-like interface"
homepage = "https://hoprnet.org/"
repository = "https://github.com/hoprnet/hoprnet"
license = "GPL-3.0-only"

[lib]
crate-type = ["rlib"]

[features]
default = []
runtime-async-std = ["hopr-network-types/runtime-async-std"]
runtime-tokio = [
  "hopr-network-types/runtime-tokio",
  "dep:tokio",
  "dep:tokio-util",
]
prometheus = ["dep:hopr-metrics", "dep:lazy_static"]

[dependencies]
thiserror = { workspace = true }
tracing = { workspace = true }
tokio = { workspace = true, optional = true }

[dev-dependencies]
anyhow = { workspace = true }
async-std = { workspace = true }
mockall = { workspace = true }
test-log = { workspace = true }
