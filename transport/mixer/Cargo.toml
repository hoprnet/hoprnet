[package]
name = "hopr-transport-mixer"
version = "0.1.0"
authors = ["HOPR Association <tech@hoprnet.org>"]
edition = "2021"
description = "Mixer functionality responsible for mixing and delaying packets with a channel-like interface"
homepage = "https://hoprnet.org/"
repository = "https://github.com/hoprnet/hoprnet"
license = "GPL-3.0-only"

[lib]
crate-type = ["rlib"]

[features]
default = []
runtime-async-std = ["hopr-async-runtime/runtime-async-std"]
runtime-tokio = ["hopr-async-runtime/runtime-tokio"]

[dependencies]
futures = { workspace = true }
futures-timer = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }
smart-default = { workspace = true }

hopr-async-runtime = { workspace = true }
hopr-crypto-random = { workspace = true }


[dev-dependencies]
anyhow = { workspace = true }
async-std = { workspace = true, features = ["attributes"] }
futures = { workspace = true }
mockall = { workspace = true }
more-asserts = { workspace = true }
rust-stream-ext-concurrent = { workspace = true }
test-log = { workspace = true }


