[package]
name = "core-network"
version = "0.5.0"
authors = ["HOPR Association <tech@hoprnet.org>"]
edition = "2021"
license = "GPL-3.0-only"

[lib]
crate-type = ["rlib"]

[dependencies]
async-std = { workspace = true }
async-trait = { workspace = true }
async-stream = { workspace = true }
atomic_enum = { workspace = true }
bincode = "1.3.3"
chrono = { version = "0.4", default-features = false, features = ["clock" ,"std"] }
futures = { workspace = true }
futures-lite = { workspace = true }
lazy_static = { workspace = true }
libp2p-identity = { workspace = true }
multiaddr = { workspace = true }
num_enum = "0.7.2"
sea-query = { version = "0", default-features = false, features = ["with-chrono", "derive", "backend-sqlite", "attr"]}
sea-query-binder = { version = "0",  default-features = false, features = ["with-chrono", "sqlx-sqlite", "runtime-async-std-rustls"]}
serde = { workspace = true }
serde_with = { workspace = true }
smart-default = { workspace = true }
sqlx = { workspace = true }
strum = { workspace = true }
thiserror = "1.0"
validator = { workspace = true }

hopr-crypto-sphinx = { workspace = true }
hopr-crypto-random = { workspace = true }
hopr-crypto-types = { workspace = true }
hopr-platform = { workspace = true }
tracing = { workspace = true }
hopr-metrics = { workspace = true, optional = true}
hopr-primitive-types = { workspace = true }

[dev-dependencies]
mockall = "0.11.3"
more-asserts = "0.3.1"

[features]
default = ["prometheus", "compat-ping"]
compat-ping = []
prometheus = ["dep:hopr-metrics"]
