[package]
name = "hopr-transport-p2p"
version = "0.4.0"
authors = ["HOPR Association <tech@hoprnet.org>"]
edition = "2021"
license = "GPL-3.0-only"

[lib]
crate-type = ["rlib"]

[features]
default = []
runtime-async-std = ["dep:async-std", "libp2p/async-std"]
runtime-tokio = ["dep:tokio", "libp2p/tokio"]

[dependencies]
async-std = { workspace = true, optional = true}
async-channel = { workspace = true }
futures = { workspace = true }
futures-lite = { workspace = true }
futures-concurrency = { workspace = true }
libp2p = { workspace = true, features = ["noise", "request-response", "cbor", "macros", "tcp", "quic", "dns", "yamux"] }
libp2p-mplex = { workspace = true }
multiaddr = { workspace = true }
serde = { workspace = true, features = ["derive"]}
thiserror = { workspace = true }
tokio = { workspace = true, optional = true}
tracing = { workspace = true }
void = "1"          # needed for Behavior implementations from libp2p

core-network = { workspace = true }
core-protocol = { workspace = true }
hopr-internal-types = { workspace = true }
hopr-crypto-types = { workspace = true }

[dev-dependencies]
async-std = { workspace = true }
